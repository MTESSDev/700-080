        # Rempolir votre formulaire de bail : étapes à suivre
        - section:
            fr: |
              Remplir votre formulaire de bail : étapes à suivre
          id: fonctionnementBailLocatairesContribution
          cacherTexteExplicatifChampsObligatoires: true          
          filtreEtapes: 
            contributionSignature:
          components:
            - type: avis
              v-if: val(`locataires.questionRepresentant`, this.wf.participant.instance - 1) === 'true'
              text:
                fr: |
                  <p>À titre de représentant, vous devez être autorisé par la partie qui vous nomme à <b>valider les informations saisies, prendre les engagements requis et signer le formulaire de bail électronique</b>.</p>

            - type: dynamic
              tag: div              
              text:
                fr: |                  
                  <h3>1. Remplissage du formulaire de bail électronique</h3>
                  <p>Le locateur a rempli le formulaire de bail électronique. Vous devez maintenant remplir les sections qui vous concernent et prendre certains engagements.</p>
                  <p>Les champs <b>obligatoires</b> sont identifiés par un astérisque (<span class="icone-champ-requis">*</span>).</p>                  
                  <p>Si vous avez des questions, si vous constatez des erreurs ou que des modifications doivent être apportées au formulaire de bail électronique, veuillez communiquer directement avec le locateur (p. ex : téléphone, message texte, courriel, etc.). Il sera en mesure d’effectuer les modifications nécessaires et un nouveau formulaire de bail vous sera transmis, le cas échéant.</p>                  
                  <hr>
                  <h3>2. Signature du formulaire de bail électronique</h3>
                  <p>Vous trouverez dans la section <strong>« Aperçu et signature du bail »</strong> une ébauche du bail qui comprend les informations que vous avez saisies.</p>
                  <p>Si toutes les informations sont exactes, vous pouvez inscrire votre nom complet et cliquer sur le bouton <strong>« Signer »</strong>.</p>
                  <hr>
                  <h3>3. Transmission du formulaire de bail électronique</h3>
                  <p>Vous pourrez transmettre au locateur votre formulaire de bail signé à la section <strong>« Révision »</strong>.</p>
                  <p><b>Lorsque toutes les parties concernées l’auront rempli et signé, vous recevrez la version finale par courriel</b> ainsi que tous les documents joints (p. ex. : règlement de l’immeuble, contrat de cautionnement, etc.).</p>
                  <p>Ces documents seront présentés en format PDF et disponibles pour téléchargement ou impression pendant <b>90 jours. Une fois ce délai expiré, les documents ne seront plus disponibles</b>.</p>

