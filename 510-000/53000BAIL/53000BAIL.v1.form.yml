        # Travaux et réparations
        - section:
            fr: Travaux et réparations
            en: Works and repairs
          id: travauxEtReparations
          components:            
          - type: avis
            classes: information
            text:
              fr: |
                <p><b>Travaux et réparations :</b> Le locateur doit, à la date prévue de la remise du logement, le délivrer en bon état de réparation de toute espèce. Cependant, le locateur et le locataire peuvent convenir autrement et s’entendre sur les travaux et les délais d'exécution (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1854' target='_blank'>1854 al. 1</a> et <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1893' target='_blank'>1893</a> C.c.Q.).</p>
                <p><b>Toutefois, le locateur ne peut se dégager de son obligation de livrer le logement, ses accessoires et dépendances en bon état de propreté, et de les livrer et de les maintenir en bon état d’habitabilité (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1892' target='_blank'>1892</a>, <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1893' target='_blank'>1893</a>, <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1910' target='_blank'>1910</a> et <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1911' target='_blank'>1911</a> C.c.Q.).</b></p>
                <p><b>Constat des lieux :</b> En l’absence d’un constat des lieux (descriptions, photographies, etc.), le locataire est présumé avoir reçu le logement en bon état au début du bail (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1890' target='_blank'>1890 al. 2</a> C.c.Q.).</p>
              en: |
                <p><b>Work and repairs:</b> On the date fixed for the delivery of the dwelling, the lessor must deliver it in a good state of repair in all aspects. However, the lessor and the lessee may decide otherwise and agree on the work to be done and on a timeframe for performing the work (art. <a href='https://www.legisquebec.gouv.qc.ca/en/document/cs/ccq-1991#se:1854' target='_blank'>1854 1st par.</a> and art. <a href='https://www.legisquebec.gouv.qc.ca/en/document/cs/ccq-1991#se:1893' target='_blank'>1893</a> C.C.Q.).</p>
                <p>However, the lessor may not release himself or herself from the obligation to deliver the dwelling, its accessories and dependencies in clean condition and to deliver and maintain them in good habitable condition (arts. <a href='https://www.legisquebec.gouv.qc.ca/en/document/cs/ccq-1991#se:1892' target='_blank'>1892</a>, <a href='https://www.legisquebec.gouv.qc.ca/en/document/cs/ccq-1991#se:1893' target='_blank'>1893</a>, <a href='https://www.legisquebec.gouv.qc.ca/en/document/cs/ccq-1991#se:1910' target='_blank'>1910</a> and <a href='https://www.legisquebec.gouv.qc.ca/en/document/cs/ccq-1991#se:1911' target='_blank'>1911</a> C.C.Q.).</p>
                <p><b>Assessment of the condition of the premises:</b> In the absence of an assessment of the condition of the premises (descriptions, photographs, etc.), the lessee is presumed to have received the dwelling in good condition at the beginning of the lease (art. <a href='https://www.legisquebec.gouv.qc.ca/en/document/cs/ccq-1991#se:1890' target='_blank'>1890 2nd par.</a> C.C.Q.).</p>
          - type: textarea
            name: travauxReparationsAvantDelivrance
            label:
              fr: Travaux et réparations à faire par le locateur avant la délivrance du logement
              en: Work and repairs to be carried out by the lessor before delivery of the dwelling
            help:
              fr: Indiquer les travaux à faire et leurs délais.
              en: Indicate the work to be carried out and its deadlines.
            validations: 
              optional: null
              max: 200
            additionals:
              max-caracteres: 200
