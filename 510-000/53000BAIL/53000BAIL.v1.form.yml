    # Annexe 6 - Services offerts au locataire par le locateur
    - sectionGroup:
        fr: Annexe 6 - Services offerts au locataire par le locateur
        en: Schedule 6 - Services Offered to the Lessee by the Lessor
      classes: icone register
      v-if: val('possedeServicesAdditionnelsBail') === 'true'      
      filtreEtapes: 
        - initial: 
      sections:
        - section: 
            fr: Informations 
            en: Informations
          id: informationsAnnexe6
          cacherTexteExplicatifChampsObligatoires: true                    
          components:                 
            - type: dynamic
              tag: div
              classes: utd-page-texte
              text: 
                fr: |             
                  <utd-avis type="avertissement">                  
                    <p>En cas de divergence entre le présent document et les lois applicables au logement, ces lois ont priorité.</p>
                  </utd-avis>

                  <utd-avis>                  
                    <p>La présente annexe doit être utilisée lorsqu’un locateur offre des services additionnels à ceux indiqués au bail, incluant les services qui se rattachent à la personne même du locataire conformément aux articles <b><a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1892_1' target='_blank'>1892.1</a></b> et <b><a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1895_1' target='_blank'>1895.1</a></b> du <b>Code civil du Québec (C.c.Q.)</b>. Elle peut, en outre, être exigée par Revenu Québec pour accorder à un locataire un crédit d’impôt pour maintien à domicile.</p>
                    <p>Les dispositions relatives aux droits et obligations des locateurs et des locataires que l’on trouve aux articles <b><a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1851' target='_blank'>1851</a> à <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:2000' target='_blank'>2000</a> C.c.Q.</b>, ainsi que certaines dispositions relatives aux personnes vivant dans une résidence privée pour aînés, selon la <b>Loi sur les services de santé et les services sociaux (LSSSS)</b> et le <b>Règlement sur les conditions d’obtention d’un certificat de conformité et les normes d’exploitation d’une résidence privée pour aînés</b>, s’appliquent non seulement au logement ou à la chambre louée, mais aussi aux services (exemples: repas, soins infirmiers, buanderie), aux accessoires et aux dépendances.</p>
                    <p>Le locateur ne peut, par une clause du bail, limiter le droit du locataire d’acheter des biens ou d’obtenir des services des personnes de son choix suivant les modalités dont le locataire convient lui-même.</p>
                  </utd-avis>

                  <div class="zone-evidence mt-16 mb-16">
                    <h3>Coûts des services personnels offerts au locataire</h3>
                      <p>Lorsque le bail prévoit des services qui se rattachent à la personne même du locataire, le locateur doit remplir la présente annexe et inscrire
                      la partie du loyer afférente au coût de chacun de ces services. Il en est de même pour une personne âgée admise dans une résidence
                      privée pour aînés où lui sont offerts les soins infirmiers ou les services d’assistance personnelle que nécessite son état de santé, ou dans tout
                      autre lieu d’hébergement, quelle qu’en soit l’appellation, où lui sont offerts de tels soins ou services.</p>
                  </div>

                  <h3>Avis de résiliation de bail</h3>
                  <p>Art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1938' target='_blank'>1938</a>, <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1939' target='_blank'>1939</a>, <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1974' target='_blank'>1974</a> et <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1974_1' target='_blank'>1974.1</a> C.c.Q.
                  <p>Le locateur qui reçoit un avis écrit de résiliation en cours de bail ne peut réclamer que le loyer qui se rapporte au logement ainsi que la partie du loyer afférente aux coûts des services prévus au bail, à la présente annexe ou dans un contrat distinct, et qui ont été fournis au locataire avant son départ du logement, lorsque ce dernier le quitte pour l’une ou l’autre des raisons suivantes :</p>
                  <ul class="utd">
                      <li>s’il lui est attribué un logement à loyer modique ; ou</li>
                      <li>s’il est relogé dans un logement équivalent qui correspond à ses besoins, à la suite d’une décision du tribunal ; ou</li>
                      <li>s’il ne peut plus occuper son logement en raison d’un handicap ; ou</li>
                      <li>si sa sécurité ou celle d’un enfant qui habite avec lui est menacée en raison de la violence de son conjoint ou de son ancien conjoint, ou en raison d’une agression à caractère sexuel, même par un tiers ; ou</li>
                      <li>s’il est décédé, auquel cas l’avis de résiliation peut être donné par l’une des personnes prévues à la loi (voir la mention sur le décès aux formulaires de bail obligatoires) ; ou</li>
                      <li>s’il est une personne âgée admise de façon permanente dans un centre d’hébergement et de soins de longue durée (CHLSD), dans une ressource intermédiaire, dans une résidence privée pour aînés où lui sont offerts les soins infirmiers ou les services d’assistance personnelle que nécessite son état de santé ou dans tout autre lieu d’hébergement, quelle qu’en soit l’appellation, où lui sont offerts de tels soins ou services, qu’elle réside ou non dans un tel endroit au moment de son admission.</li>
                  </ul>
                

                  <h3>Résidence privée pour aînés</h3>
                  <p>L’exploitant d’une résidence privée pour personnes âgées doit obtenir un certificat de conformité en vertu de la LSSSS qui définit la dénomination « résidence privée pour aînés ». Seul l’exploitant ayant obtenu une certification ou une attestation temporaire de conformité peut utiliser cette appellation.</p>
                  <p>Pour conserver ce certificat, l’exploitant doit respecter un ensemble de critères sociosanitaires et de normes d’exploitation. Ces derniers sont définis dans le Règlement sur les conditions d’obtention d’un certificat de conformité et les normes d’exploitation d’une résidence privée pour aînés.</p>
                  <p>Ils concernent notamment les droits des résidents, l’échange d’information entre l’exploitant et ses locataires relativement à leur santé et à leur sécurité, l’alimentation, la médication et l’assurance responsabilité.
                  Dans certains cas et aux conditions prévues à la LSSSS, le bail peut être résilié ou le locataire peut être relocalisé (art. 346.0.18 et 346.0.20.2 à 346.0.20.4 de la LSSSS).</p>
                  
                  <h4>Services destinés à des personnes âgées autonomes</h4>
                  <p>Le locateur d’une résidence privée pour aînés dont les services s’adressent à des personnes âgées autonomes offre des services qui sont compris dans au moins deux des catégories de services suivantes : services de repas, d’aide domestique, de sécurité ou de loisirs (voir ci-après les parties 1 et 2). De plus, l’exploitant d’une telle résidence doit remettre à la personne qui souhaite y résider ou à son représentant, le cas échéant, un document qui doit notamment mentionner qu’il n’offre aucun service infirmier ou d’assistance personnelle.</p>

                  <h4>Services destinés à des personnes âgées semi-autonomes</h4>                    
                  <p>Le locateur d’une résidence privée pour aînés dont les services s’adressent à des personnes âgées semi-autonomes offre des services qui sont compris dans au moins deux des catégories de services suivantes : services de repas, d’aide domestique, de sécurité, de loisirs, d’assistance personnelle ou de soins infirmiers (voir ci-après les parties 1 et 2). De plus, au moins l’un des services offerts au locataire appartient à la catégorie des services d’assistance personnelle ou à la catégorie des soins infirmiers. Il est à noter que les soins infirmiers relèvent de l’exercice d’une activité professionnelle par une infirmière ou un infirmier ou par une infirmière ou un infirmier auxiliaire, selon la loi ou un règlement habilitant, ou par toute autre personne qui y est autorisée en vertu d’une loi ou d’un règlement.</p>
                  <p>Une même résidence peut offrir des services destinés à la fois à des personnes âgées autonomes et semi-autonomes.</p>

                  <div class="zone-evidence mt-16">
                    <h3>Respect du bail</h3>
                    <p>Le locateur doit, avant la conclusion du bail, déterminer avec la personne qui souhaite y habiter ou son représentant, le cas échéant, l’ensemble des services qu’elle veut obtenir. Pendant la durée du bail, le locateur doit offrir et maintenir les services prévus au bail ou dans la présente
                    annexe, ou dans un contrat distinct, et ce, sans augmentation de coût ni diminution de la qualité des services. Le coût de ces services peut être inclus dans le loyer ou être payable suivant un autre mode prévu
                    au bail ou à la présente annexe, ou dans un contrat distinct.</p>
                  </div>
                
                  <h3>Charte des droits et libertés de la personne</h3>                  
                  <p>Les droits et obligations découlant du bail doivent s’exercer dans le respect de la Charte qui prescrit, entre autres choses, que toute personne âgée ou handicapée a droit d’être protégée contre toute forme d’exploitation.

        # Description détaillée du logement, des accessoires, des dépendances et des services autres que personnels
        - section:
            fr: Partie 1 – Description détaillée du logement, des accessoires, des dépendances et des services autres que personnels
            en: Part 1 – Detailed description of dwelling, accessories, dependencies and services other than those of a personal nature
          id: descriptionLogementAnnexe6
          components:
            - type: avis
              classes: information
              text:
                fr: |
                  <p>Le locateur doit fournir le logement et maintenir l’ensemble des services, des accessoires et des dépendances pour lesquels le locataire s’engage à payer un loyer. <b>Indiquer ce qui est inclus au bail</b>.</p>
                en: |
                  <p>The lessor must provide the dwelling and maintain all the services, accessories and dependencies for which the lessee undertakes to pay rent. <b>Indicate what is included in the lease</b>.</p>
            - type: group
              name: annexe6TypeResidence
              label:
                fr: Type de résidence
              components:
                - name: typeResidence
                  type: radio
                  label:
                    fr: Veuillez indiquer le type de résidence
                    en: TODO english - Veuillez indiquer le type de résidence
                  options:
                    residenceAines:
                      fr: Résidence privée pour aînés
                      en: Private seniors’ residence
                    autreLieuHebergement:
                      fr: Autre lieu d'hébergement
                      en: Other lodging facility

                - name: servicesDestinesA
                  type: checkbox
                  label:
                    fr: Résidence privée pour aînés offrant des services destinés à
                    en: Private seniors’ residence offering services for
                  v-if: val('annexe6TypeResidence.typeResidence') === 'residenceAines'                    
                  options:
                    personnesAutonomes:
                      fr: des personnes autonomes
                      en: independent persons
                    personnesSemiIndependantes:
                      fr: des personnes semi-autonomes
                      en: semi-independent persons                      
                - name: precisionLieuHebergement
                  type: text
                  v-if: val('annexe6TypeResidence.typeResidence') === 'autreLieuHebergement'                    
                  label:
                    fr: Veuillez préciser le lieu d'hébergement

            - type: group
              name: annexe6DescriptionLieux
              label:
                fr: Description des lieux et services
                en: Description of premises and services
              components:
                - name: logementOuChambre
                  type: radio
                  label:
                    fr: Type de logement
                  options:
                    logement:
                      fr: Logement
                      en: Dwelling
                    chambrePrivee:
                      fr: Chambre privée
                      en: Private room
                    chambreCommune:
                      fr: Chambre commune
                      en: Shared room
                - name: nbPiecesLogement
                  type: text
                  v-if: val('annexe6DescriptionLieux.logementOuChambre') === 'logement'
                  label:
                    fr: Veuillez préciser le nombre de pièces du logement
                  outerClasses: md
                - name: salleBain
                  type: radio
                  label:
                    fr: Salle de bain
                  options:
                    privee:
                      fr: Privée
                    commune:
                      fr: Commune                      
                - name: baresAppuiMainsCourantes
                  type: checkbox
                  label:
                    fr: Barres d'appui et mains courantes
                  options:
                    salleBain:
                      fr: Salle de bain
                    corridor:
                      fr: Corridors (aires communes)
                  validations:
                    optional: null
                - name: annexe6Chauffage
                  type: checkbox
                  label:
                    fr: Chauffage
                  options:
                    central:
                      fr: Système central
                    individuel:
                      fr: Contrôle individuel
                  validations:
                    optional: null
                - name: annexe6Climatisation
                  type: checkbox
                  label:
                    fr: Climatisation
                  options:
                    central:
                      fr: Système central
                    individuel:
                      fr: Contrôle individuel
                    autorise:
                      fr: Système de climatisation personnel autorisé
                  validations:
                    optional: null
                - name: annexe6ClimatisationAutorise
                  type: text
                  v-if: val('annexe6DescriptionLieux.annexe6Climatisation').includes('autorise')                    
                  label:
                    fr: Veuillez préciser le type de système autorisé

                - name: annexe6Telecommunication
                  type: checkbox
                  label:
                    fr: Services de télécommunication
                  options:
                    telephone:
                      fr: Téléphone
                    cablodistribution:
                      fr: Câblodistribution
                    internetSansFil:
                      fr: Réseau Internet sans fil
                    internet:
                      fr: Internet avec fil
                    autres:
                      fr: Autres
                  validations:
                    optional: null
                - name: annexe6AutresTelecom
                  type: text
                  v-if: val('annexe6DescriptionLieux.annexe6Telecommunication').includes('autres')                    
                  label:
                    fr: Veuillez préciser les autres services de télécommunication

                - name: annexe6SystemeAppelAide
                  type: checkbox
                  label:
                    fr: Système d'appel à l'aide
                  options:
                    fixeLit:
                      fr: Fixe - lit
                    fixeSalleBain:
                      fr: Fixe - Salle de bain
                    fixeSalleEau:
                      fr: Fixe - Salle d'eau
                    mobile:
                      fr: Mobile
                    autres:
                      fr: Autres
                  validations:
                    optional: null
                - name: annexe6AutresSystemeAppelAide
                  type: text
                  v-if: val('annexe6DescriptionLieux.annexe6SystemeAppelAide').includes('autres')                    
                  label:
                    fr: Veuillez préciser les autres systèmes d'appel à l'aide

                - name: annexe6FauteuilRoulant
                  type: checkbox
                  label:
                    fr: Fauteuil roulant ou à propulsion motorisée
                  options:
                    logementAccessible:
                      fr: Logement accessible et aménagé
                  validations:
                    optional: null

                - name: annexe6MeublesAppareils
                  type: checkbox
                  label:
                    fr: Meubles et appareils (le locataire a le droit d’apporter)
                  options:
                    appareilsElectromenagers:
                      fr: Appareils électroménagers
                    televiseur:
                      fr: Téléviseur
                    meubles:
                      fr: Meubles
                  validations:
                    optional: null
                - name: annexe6PrecisionAppareilsElectromenagers
                  type: text
                  v-if: val('annexe6DescriptionLieux.annexe6MeublesAppareils').includes('appareilsElectromenagers')                    
                  label:
                    fr: Veuillez préciser les appareils électroménagers
                - name: annexe6PrecisionMeubles
                  type: text
                  v-if: val('annexe6DescriptionLieux.annexe6MeublesAppareils').includes('meubles')                    
                  label:
                    fr: Veuillez préciser les meubles
                  outerClasses: xxl

                - name: annexe6Balcon
                  type: checkbox
                  label:
                    fr: Balcon
                  options:
                    prive:
                      fr: Privé
                    commun:
                      fr: commun
                  validations:
                    optional: null

                - name: annexe6EspaceRangement
                  type: text
                  label:
                    fr: Espace de rangement fermé à clé
                  placeholder:
                    fr: Spécifier l'emplacement
                  validations:
                    optional: null

                - name: annexe6SalleLavage
                  type: checkbox
                  label:
                    fr: Salle de lavage
                  options:
                    salleLavageCommuneGratuite:
                      fr: Salle de lavage commune gratuite
                    salleLavageCommunePayante:
                      fr: Salle de lavage commune payable à chaque utilisation
                  validations:
                    optional: null

                - name: annexe6Ascenceur
                  type: checkbox
                  label:
                    fr: Ascenceur disponible
                  validations:
                    optional: null

            - type: group
              name: annexe6ServicesLoisirs
              label:
                fr: Services de loisirs
              components:
                - name: accesActivitesLoisirs
                  type: text
                  label:
                    fr: Accès à des activités de loisirs
                  help: 
                    fr: Veuillez préciser les activités de loisirs, s'il y a lieu.
                  validations:
                    optional: null

                - name: annexe6Animateur
                  type: checkbox
                  label:
                    fr: Animateur
                    en: Social director
                  validations:
                    optional: null

                - name: annexe6EspacesCommunsInterieurs
                  type: checkbox
                  label:
                    fr: Espaces communs à l'intérieur
                  options:
                    bibliotheque:
                      fr: Bibliothèque
                    cuisineCommune:
                      fr: Cuisine commune
                    espacePriveVisiteurs:
                      fr: Espace privé pour recevoir des visiteurs
                    piscine:
                      fr: Piscine
                    salleEntrainementPhysique:
                      fr: Salle d'entraînement physique
                    salleBillard:
                      fr: Salle de billard
                    salleCinemaMaison:
                      fr: Salle de cinéma maison
                    salleLoisirsMultifonctionnelle:
                      fr: Salle de loisirs multifonctionnelle
                    salleQuilles:
                      fr: Salle de quilles
                    salleReception:
                      fr: Salle de réception
                    salonInternet:
                      fr: Salon Internet
                    autres:
                      fr: Autres
                  validations:
                    optional: null
                - name: annexe6CoutSalleReception
                  type: montant
                  v-if: val('annexe6ServicesLoisirs.annexe6EspacesCommunsInterieurs').includes('salleReception')
                  label:
                    fr: Coût de location de la salle de réception ($)
                - name: annexe6AutresEspacesCommunsInterieurs
                  type: textarea
                  v-if: val('annexe6ServicesLoisirs.annexe6EspacesCommunsInterieurs').includes('autres')
                  label:
                    fr: Veuillez préciser les autres espaces communs à l'intérieur
                  validations: 
                    max: 150
                  additionals:
                    max-caracteres: 150
                    hauteur-automatique: true

                - name: annexe6EspacesCommunsExterieur
                  type: checkbox
                  label:
                    fr: Espaces communs à l'extérieur
                  options:
                    aireJeux:
                      fr: Aire de jeux
                    aireRepos:
                      fr: Aire de repos
                    jardin:
                      fr: Jardin
                    piscine:
                      fr: Piscine
                    autres:
                      fr: Autres
                  validations:
                    optional: null
                - name: annexe6AutresEspacesCommunsExterieur
                  type: textarea
                  v-if: val('annexe6ServicesLoisirs.annexe6EspacesCommunsExterieur').includes('autres')
                  label:
                    fr: Veuillez préciser les autres espaces communs à l'extérieur
                    max: 150
                  additionals:
                    max-caracteres: 150
                    hauteur-automatique: true

            - type: group
              name: annexe6AutresServicesOfferts
              label:
                fr: Autres services offerts
              components:
                - name: annexe6ActivitesReligieuses
                  type: text
                  label:
                    fr: Activités religieuses
                  help:
                    fr: Veuillez indiquer les activités religieuses, s'il y a lieu.
                  outerClasses: xxl
                  validations:
                    optional: null
                - name: annexe6DetailsActivitesReligieuses
                  type: text
                  v-if: val('annexe6AutresServicesOfferts.annexe6ActivitesReligieuses')
                  label:
                    fr: Veuillez préciser les activités religieuses
                - name: annexe6SalleAMangerVisiteurs
                  type: checkbox
                  label:
                    fr: Salle à manger accessible aux visiteurs
                  validations:
                    optional: null
                - name: annexe6ServicesMedicaux
                  type: textarea
                  label:
                    fr: Services médicaux
                  help:
                    fr: Veuillez préciser les services médicaux disponibles, s'il y a lieu.
                  validations:
                    optional: null
                    max: 150
                  additionals:
                    max-caracteres: 150
                    hauteur-automatique: true        

                - name: annexe6soinsInfirmiers
                  type: checkbox
                  label:
                    fr: Soins infirmiers (services offerts par le locateur)
                    en: Nursing care (services offered by the lessor)
                  options: 
                    infirmiere: 
                      fr: Infirmière et infirmier
                      en: Nurse
                    infirmiereAuxiliaire: 
                      fr: Infirmière auxiliaire et infirmier auxiliaire
                      en: Nursing assistant
                  validations:
                    optional: null

                - name: annexe6DetailsInfirmiere
                  type: text
                  v-if: val('annexe6AutresServicesOfferts.annexe6soinsInfirmiers').includes('infirmiere')
                  label:
                    fr: Veuillez préciser les services offerts par l'infirmière/infirmier
                - name: annexe6HoraireInfirmiere
                  type: text
                  v-if: val('annexe6AutresServicesOfferts.annexe6soinsInfirmiers').includes('infirmiere')
                  label:
                    fr: Horaire de service de l'infirmière/infirmier
                - name: annexe6DetailsInfirmiereAuxiliaire
                  type: text
                  v-if: val('annexe6AutresServicesOfferts.annexe6soinsInfirmiers').includes('infirmiereAuxiliaire')
                  label:
                    fr: Veuillez préciser les services offerts par l'infirmière auxiliaire/infirmier auxiliaire
                - name: annexe6HoraireInfirmiereAuxiliaire
                  type: text
                  v-if: val('annexe6AutresServicesOfferts.annexe6soinsInfirmiers').includes('infirmiereAuxiliaire')
                  label:
                    fr: Horaire de service de l'infirmière auxiliaire/infirmier auxiliaire

                - name: annexe6Prepose
                  type: checkbox
                  label:
                    fr: Préposé (services offerts par le locateur)
                    en: Care attendant (services offered by the lessor)
                  validations:
                    optional: null
                - name: annexe6DetailsPrepose
                  type: text
                  v-if: val('annexe6AutresServicesOfferts.annexe6Prepose')
                  label:
                    fr: Veuillez préciser les services offerts par le préposé, s'il y a lieu.

                - name: annexe6HorairePrepose
                  type: text
                  v-if: val('annexe6AutresServicesOfferts.annexe6Prepose')
                  label:
                    fr: Horaire des services offerts par le préposé

                - name: annexe6Securite
                  type: checkbox
                  label:
                    fr: Sécurité
                  validations:
                    optional: null
                - name: annexe6SecuriteHoraire
                  type: text
                  v-if: val('annexe6AutresServicesOfferts.annexe6Securite')
                  label:
                    fr: Horaire du service de sécurité
                - name: annexe6SecuritePersonnel
                  type: checkbox
                  v-if: val('annexe6AutresServicesOfferts.annexe6Securite')
                  label:
                    fr: Membre du personnel de sécurité disponible
                  options:
                    infirmiere:
                      fr: Infirmière et infirmier
                    infirmiereAuxiliaire:
                      fr: Infirmière auxiliaire et infirmier auxiliaire
                    prepose:
                      fr: Préposé
                    gardien:
                      fr: Gardien
                    receptionniste:
                      fr: Réceptionniste
                    autres:
                      fr: Autres
                - name: annexe6SecuritePersonnelAutres
                  type: textarea
                  v-if: val('annexe6AutresServicesOfferts.annexe6SecuritePersonnel').includes('autres')
                  label:
                    fr: Veuillez préciser les autres membres du personnel de sécurité
                  validations:
                    max: 150
                  additionals:
                    max-caracteres: 150
                    hauteur-automatique: true
                - name: annexe6Transport
                  type: checkbox
                  label:
                    fr: Transport
                  options:
                    navette:
                      fr: Service de navette
                    autres:
                      fr: Autres
                  validations:
                    optional: null
                - name: annexe6DetailsAutresTransport
                  type: text
                  v-if: val('annexe6AutresServicesOfferts.annexe6Transport').includes('autres')
                  label:
                    fr: Veuillez préciser les autres services de transport
                - name: annexe6TransportPayantAutres
                  type: radio
                  v-if: val('annexe6AutresServicesOfferts.annexe6Transport').includes('autres')
                  label:
                    fr: Ces autres services de transport sont-ils payables à chaque utilisation?
                  options: yesno     
                - name: annexe6AutresServices
                  type: textarea                  
                  label:
                    fr: Veuillez préciser tout autre service, s’il y a lieu
                  validations:
                    max: 300
                    optional: null
                  additionals:
                    max-caracteres: 300
                    hauteur-automatique: true        
        # Partie 2 - Services Personnels
        - section:
            fr: Partie 2 – Services personnels
            en: Part 2 – Services of a personal nature
          id: annexe6ServicesPersonnels
          components:
            - type: avis
              text: 
                fr: |
                  <p>Le locateur a l’obligation d’indiquer le coût attribuable à chacun des services offerts qui se rattachent à la personne même d’un locataire.</p>
                  <p>Ces services sont notamment compris dans les catégories de services suivantes : services de repas, d’aide domestique, de sécurité, de loisirs,
                  d’assistance personnelle ou de soins infirmiers.</p>
                  <b>Des services personnels additionnels à ceux qui sont inscrits à la présente annexe peuvent être utilisés de manière temporaire ou
                  permanente en considération des besoins du locataire et à sa demande, aux coûts prévus à la liste de l’ensemble des services offerts
                  remise au locataire ou à son représentant, le cas échéant, par l’exploitant d’une résidence privée pour aînés, avant la conclusion du
                  bail. Le locateur s’engage à fournir ces services aux mêmes coûts que ceux qui sont indiqués sur cette liste, et ce, pendant toute la
                  durée du bail.</b>                

            - type: zoneEvidence
              text:
                fr: Veuillez fournir les détails (coût, fréquence, précisions, etc.) propres à chacun de ces services, lorsqu'applicable.
                en: Please provide the specific details (cost, frequency, further information, etc.) for each of these services, if applicable.

            # Groupe Services alimentaires
            - name: servicesAlimentaires
              type: group
              label:
                fr: Services alimentaires
                en: Food services              
              components:
                # REPAS
                - type: dynamic            
                  tag: div            
                  classes: mb-24 utd-text-lg
                  text:
                    fr: <b>Repas</b>
                    en: <b>Meals</b>
                - name: nbRepasQuotidiens
                  type: radio
                  outerClasses: boutons-inline
                  label:
                    fr: Nombre de repas quotidiens
                    en: Number of meals per day
                  options: [0,1,2,3]                    
                  validations:
                    optional: null
                - type: dynamic 
                  tag : div
                  v-if: val('servicesAlimentaires.nbRepasQuotidiens') > 0
                  components:                                       
                    - type: inline
                      components:
                        - name: coutDejeuner
                          type: montant
                          label:
                            fr: Déjeuner
                            en: Breakfast
                          validations:
                            optional: null
                        - name: coutDiner
                          type: montant
                          label:
                            fr: Dîner
                            en: Lunch
                          validations:
                            optional: null
                        - name: coutSouper
                          type: montant
                          label:
                            fr: Souper
                            en: Supper
                          validations:
                            optional: null

                    - type: dynamic            
                      tag: div            
                      classes: utd-text-lg mb-8
                      text:
                        fr: <b>Type de menus</b>
                        en: <b>Type of meals</b>

                    - type: inline
                      components:
                        - name: coutMenuJour
                          type: montant
                          label:
                            fr: Menus du jour
                            en: Daily specials
                          validations:
                            optional: null
                        - name: coutMenuChoix
                          type: montant
                          label:
                            fr: Menus au choix
                            en: A la carte meals
                          validations:
                            optional: null
                        - name: coutMenuDiet
                          type: montant
                          label:
                            fr: Menus diététiques
                            en: Special diet meals
                          validations:
                            optional: null                    
                        - name: precisionMenuDiet
                          type: text                          
                          label:
                            fr: Précisions sur les menus diététiques
                            en: Special diet meals details
                          validations:
                            optional: null
                    
                    # Sous-section Horaire des repas
                    - type: dynamic            
                      tag: div            
                      classes: utd-text-lg mb-8
                      text:
                        fr: <b>Horaire des repas</b>
                        en: <b>Meal hours</b>
                    
                    - type: inline
                      components:
                        - name: dejeunerDe
                          type: text
                          label: 
                            fr: Déjeuner de
                            en: Breakfast from
                          outerClasses: md
                          validations:
                            optional: null
                        - name: dejeunerA
                          type: text
                          label: 
                            fr: Déjeuner à
                            en: Breakfast to
                          outerClasses: md
                          validations:
                            optional: null
                    - type: inline
                      components:
                        - name: dinerDe
                          type: text
                          label:
                            fr: Dîner de
                            en: Lunch from
                          outerClasses: md
                          validations:
                            optional: null
                        - name: dinerA
                          type: text
                          label: 
                            fr: Dîner à
                            en: Lunch to
                          outerClasses: md
                          validations:
                            optional: null
                    - type: inline
                      components:
                        - name: souperDe
                          type: text
                          label:
                            fr: Souper de
                            en: Supper from
                          outerClasses: md
                          validations:
                            optional: null
                        - name: souperA
                          type: text
                          label: 
                            fr: Souper à
                            en: Supper to
                          outerClasses: md
                          validations:
                            optional: null
                # Collations
                - type: dynamic            
                  tag: div            
                  classes: mb-24 utd-text-lg
                  text:
                    fr: <hr><b>Collations</b>
                    en: <hr><b>Snacks</b>
                - name: nbCollations
                  type: radio
                  label:
                    fr: Nombre de collations par jour
                    en: Number of snacks per day
                  outerClasses: boutons-inline
                  options: [0,1,2,3]                    
                  validations:
                    optional: null

                - name: coutCollations
                  type: montant
                  v-if: val('servicesAlimentaires.nbCollations') > 0
                  label:
                    fr: Coût des collations
                    en: Snacks cost
                  validations:
                    optional: null

                - name: horaireCollations
                  type: text
                  v-if: val('servicesAlimentaires.nbCollations') > 0
                  label:
                    fr: Horaire des collations
                    en: Snacks schedule
                  validations:
                    optional: null

                - name: lieuRepas
                  type: checkbox                  
                  label:
                    fr: Les repas et collations sont servis
                    en: Meals and snacks are served
                  v-if: val('servicesAlimentaires.nbRepasQuotidiens') > 0 || val('servicesAlimentaires.nbCollations') > 0                    
                  options:
                    SalleManger:
                      fr: À la salle à manger
                      en: In the dining-room
                    Cafeteria:
                      fr: À la cafétéria
                      en: In the cafeteria
                    Logement:
                      fr: Au logement ou à la chambre
                      en: In the dwelling or room
                  validations:
                    optional: null
                - name: coutRepasServiceLogement
                  type: montant
                  v-if: val('servicesAlimentaires.lieuRepas').includes('Logement')
                  label:
                    fr: Coût du service au logement ou à la chambre
                    en: Service in dwelling cost
                  validations:
                    optional: null
                - type: dynamic            
                  tag: hr                              
                - name: coutMensuelAlimentaire
                  type: montant
                  label:
                    fr: Coût mensuel total des services alimentaires
                    en: Total monthly cost of food services
                  validations:
                    optional: null

            # Groupe Services d'assistance personnelle
            - name: assistancePersonnelle
              type: group
              label:
                fr: Services d'assistance personnelle
                en: Personal assistance services
              components:
                - type: dynamic            
                  tag: div            
                  classes: mb-24 utd-text-lg
                  text:
                    fr: <b>Aide à l'alimentation</b>
                    en: <b>Eating assistance</b>
                - name: coutAlimentation
                  type: montant
                  label:
                    fr: Coût lié à l'aide à l'alimentation
                    en: Eating assistance cost
                  validations:
                    optional: null
                    
                - name: precisionAlimentation
                  type: text
                  #v-if: val('assistancePersonnelle.coutAlimentation')
                  label:
                    fr: Précisions sur l'aide à l'alimentation
                  outerClasses: xxl
                  validations:
                    optional: null

                - type: dynamic            
                  tag: div            
                  classes: mb-24 utd-text-lg
                  text:
                    fr: <hr><b>Aide à l'hygiène quotidienne</b>
                    en: <hr><b>Assistance with daily personal hygiene</b>
                - name: coutHygiene
                  type: montant
                  label:
                    fr: Coût lié à l'aide à l'hygiène quotidienne
                    en: Daily hygiene cost
                  validations:
                    optional: null
                - name: precisionHygiene
                  type: text
                  #v-if: val('assistancePersonnelle.coutHygiene')
                  label:
                    fr: Précisions sur l'aide à l'hygiène quotidienne
                    en: Daily hygiene details
                  validations:
                    optional: null
                
                - name: frequenceBain
                  type: radio
                  label:
                    fr: Nombre de bains par semaine
                    en: Number of baths per week
                  outerClasses: boutons-inline
                  options: [0,1,2,3,4,5,6,7]                    
                  validations:
                    optional: null

                - name: coutBain
                  type: montant
                  label:
