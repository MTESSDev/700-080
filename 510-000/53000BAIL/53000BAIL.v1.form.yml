            en: Payment
          id: paiement
          components:
            - type: avis
              classes: information
              text:
                fr: |
                  <p><b>Paiement du premier terme de loyer :</b> Lors de la conclusion du bail, le locateur ne peut exiger d’avance que le paiement du <b>premier terme</b> de loyer (exemples : le premier mois, la première semaine). Cette avance ne peut dépasser un mois de loyer.</p>
                  <p><b>Paiement des autres termes :</b> Le loyer est payable le <b>premier jour</b> de chaque terme (exemples : mois, semaine), sauf entente contraire.</p>
                en: |
                  <p><b>Payment of rent for the first payment period:</b> At the time of entering into the lease, the lessor may require advance payment of the rent only for the first payment period (e.g. the first month, the first week). The advance payment may not exceed one month’s rent.</p>
                  <p><b>Payment of rent for the other payment periods:</b> The rent is payable on the first day of each payment period (e.g. month, week), unless otherwise agreed.</p>
