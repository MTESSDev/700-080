              text:
                fr: |
                  <p>Dans le cas où la <b>situation (1)</b> s'applique, si le nouveau locataire ou le sous-locataire paie un loyer supérieur à celui qui est déclaré dans l’avis, il peut, dans les dix jours qui suivent la date de la conclusion du bail ou de la sous-location, demander au Tribunal administratif du logement de fixer son loyer.</p>
                  <p>Si le locateur n’a pas remis cet avis lors de la conclusion du bail ou de la sous-location, le nouveau locataire ou le sous-locataire peut, dans les deux mois du début de ce bail, demander au Tribunal administratif du logement de fixer son loyer.</p>
