      sections:
        # Coût
        - section:
            fr: Coût
            en: Cost
          id: cout
          components:
            - type: avis
              classes: information
              text:
                fr: |
                  <p><strong>Loyer :</strong> Le loyer est payable par versements égaux ne dépassant pas un mois de loyer, sauf le dernier versement, qui peut être moins élevé.</p>
                  <p>Le bail d’une durée de plus de douze mois peut faire l’objet d’un seul réajustement du loyer au cours de chaque période de douze mois. Il ne peut varier au cours des douze premiers mois (art. <a href='https://www.legisquebec.gouv.qc.ca/en/document/cs/ccq-1991#se:1906' target='_blank'>1906</a> C.c.Q.).</p>
                  <p><strong>Le locateur ne peut exiger aucune autre somme d’argent du locataire (exemple: dépôt pour les clés).</strong></p>
                  <p>Pour plus de précisions, veuillez consulter les articles <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1855' target='_blank'>1855</a>, <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1903' target='_blank'>1903</a> et <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1904' target='_blank'>1904</a> C.c.Q.</p>
