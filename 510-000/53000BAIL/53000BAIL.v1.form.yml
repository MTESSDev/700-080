      sections:
        # Durée du bail
        - section:
            fr: Durée du bail
            en: Term of lease
          id: dureeBail
          components:
            - type: avis
              classes: information
              text:
                fr: |
                  <p>Ni le locateur ni le locataire ne peuvent mettre fin au bail unilatéralement, sauf pour les exceptions prévues à la loi (mentions 5, 9, 23, 24, 45 et 51).</p><p>Ils peuvent cependant y mettre fin par consentement mutuel.</p>
                  <p>Pour plus de précisions, veuillez consulter l'article <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1851' target='_blank'>1851</a> C.c.Q.</p>                
                en: |                  
                  <p>Neither the lessor nor the lessee may terminate the lease unilaterally, except in the cases provided for by law (particulars Nos. 5, 9, 23, 24, 45 and 51).</p><p>However, they may terminate the lease by mutual consent.</p>
                  <p>Art. <a href='https://www.legisquebec.gouv.qc.ca/en/document/cs/ccq-1991#se:1851' target='_blank'>1851</a> C.C.Q.</p>                  
            - name: typeBail
              type: radio
              label:
                fr: Durée prévue au bail
                en: Type of lease    
              tooltip:
                title:
                  fr: Durée prévue au bail
                  en: Type of lease
                text:
                  fr: |
                    <p><strong>Bail à durée fixe :</strong> Un bail est dit à durée fixe lorsque la date de début et de fin est connue et déterminée.</p>                   
                    <p><strong>Bail à durée indéterminée :</strong> Un bail est à durée indéterminée lorsque la date de début est connue, mais que celle de la fin n’est pas établie ou convenue.</p>                   
                    <p><strong>La durée du bail :</strong> La durée du bail a un impact sur plusieurs délais importants, comme ceux applicables à la reconduction du bail, à la reprise du logement ou à l'éviction.</p>                     
                    <p><strong>La reconduction du bail :</strong> La reconduction du bail résidentiel est en principe automatique. Cela signifie que lorsque le bail arrive à sa fin, il est automatiquement renouvelé aux mêmes conditions. Si le locateur veut apporter des modifications au bail, par exemple pour augmenter le montant du loyer, il doit nécessairement envoyer un avis écrit. Le délai de l’avis varie selon la durée du bail.</p>                     
                    <ul class="utd">
                      <li>12 mois et plus : 3 à 6 mois avant la fin du bail</li>
                      <li>Moins de 12 mois : 1 à 2 mois avant la fin du bail</li>
                      <li>Durée indéterminée : 1 à 2 mois avant la modification demandée</li>
                    </ul>
                  en: |
                    <p>TODO english</p>
                    <p><strong>Bail à durée fixe :</strong> Un bail est dit à durée fixe lorsque la date de début et de fin est connue et déterminée.</p>                   
                    <p><strong>Bail à durée indéterminée :</strong> Un bail est à durée indéterminée lorsque la date de début est connue, mais que celle de la fin n’est pas établie ou convenue.</p>                   
                    <p><strong>La durée du bail :</strong> La durée du bail a un impact sur plusieurs délais importants, comme ceux applicables à la reconduction du bail, à la reprise du logement ou à l'éviction.</p>                     
                    <p><strong>La reconduction du bail :</strong> La reconduction du bail résidentiel est en principe automatique. Cela signifie que lorsque le bail arrive à sa fin, il est automatiquement renouvelé aux mêmes conditions. Si le locateur veut apporter des modifications au bail, par exemple pour augmenter le montant du loyer, il doit nécessairement envoyer un avis écrit. Le délai de l’avis varie selon la durée du bail.</p>                     
                    <ul class="utd">
                      <li>12 mois et plus : 3 à 6 mois avant la fin du bail</li>
                      <li>Moins de 12 mois : 1 à 2 mois avant la fin du bail</li>
                      <li>Durée indéterminée : 1 à 2 mois avant la modification demandée</li>
                    </ul>
              options:
                dureeFixe:
                  fr: Bail à durée fixe
                  en: Fixed-term lease
                dureeIndeterminee:
                  fr: Durée indéterminée
                  en: Indeterminate duration
            - type: dynamic
              tag: div
              v-if: val('typeBail') === 'dureeFixe'
              components:                
              - type: text
                name: nbSemainesMoisAnnees
                label:
                  fr: Ce bail a une durée de
                  en: The term of lease is
                help: 
                  fr: Veuillez préciser le nombre de semaines, de mois ou d'années.
                  en: Specify the number of weeks, months or years.
                placeholder:
                  fr: P. ex. 1 an, 6 mois, etc.
                  en: E.g. 1 year, 6 months, etc.
                outerClasses: lg
              - type: inline
                components:
                - name: dateDebutBail
                  type: date
                  label:
                    fr: Date de début
                    en: Start date
                - name: dateFinBail
                  type: date
                  label:
                    fr: Date de fin
                    en: End date
            - name: dateDebutBailDureeIndeterminee
              type: date
              v-if: val('typeBail') === 'dureeIndeterminee'
              label:
                fr: Date de début
                en: Start date

    # D - Loyer
