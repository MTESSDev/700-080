              text:
                fr: |
                  <p><b>Si l'une des deux premières cases est cochée</b>, que la période de cinq ans n'est pas encore expirée et que, lorsque requis, le locateur a indiqué le loyer maximal qu'il pourra imposer, le locataire qui refuse une modification de son bail demandée par le locateur, telle une augmentation de loyer, doit quitter son logement à la fin du bail (mentions 39 et 41).</p>
                  <p><b>Si aucune des deux premières cases n’est cochée</b> ou, bien que cochée, le locateur a omis d’indiquer, lorsque requis, le loyer maximal qu’il pourra imposer, le locataire qui refuse la modification du bail demandée par le locateur et désire continuer à demeurer dans le logement voit son bail reconduit. Le locateur peut demander au Tribunal administratif du logement de fixer les conditions du bail pour sa reconduction (mentions 41 et 42).</p>
                  <p>Ces règles ne s’appliquent pas dans le cas d’un logement situé dans une résidence privée pour aînés (ou dans un autre lieu d’hébergement où sont offerts à un aîné des services qui se rattachent à sa personne même) qui fait l’objet d’un changement d’affectation tout en demeurant offert à des fins d’habitation (mention 4.1).</p>
                  <p>Pour plus de précisions, veuillez consulter l’article <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1955' target='_blank'>1955</a> C.c.Q.</p>                  
                en: |
                  <p>TODO English Pour plus de précisions, veuillez consulter l’article <a href='https://www.legisquebec.gouv.qc.ca/en/document/cs/ccq-1991#se:1955' target='_blank'>1955</a> C.C.Q.</p>"

