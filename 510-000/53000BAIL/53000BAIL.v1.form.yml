      sections:
        # Règlement de l'immeuble
        - section:
            fr: Règlement de l'immeuble
            en: By-laws of the immovable
          id: reglementImmeuble
          components:
          - type: avis
            classes: information
            text:
              fr: |
                <p><b>Règlement de l’immeuble :</b> Le règlement de l’immeuble établit les règles à observer dans l’immeuble. Il porte sur la jouissance, l’usage et l’entretien du logement et des lieux d’usage commun.</p>
                <p><b>S’il existe</b> un tel règlement, le locateur <b>doit</b> en remettre un exemplaire au locataire <b>avant</b> la conclusion du bail pour qu’il en fasse partie (art. <a href="https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1894" target="_blank">1894</a> C.c.Q.).</p>
                <p>Si le logement est situé dans une <b>copropriété divise</b>, le règlement de l’immeuble s’applique dès qu’un exemplaire est remis au locataire par le locateur ou par le syndicat de la copropriété (art. <a href="https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1057" target="_blank">1057</a> C.c.Q.).</p>
                <p><b>Un règlement ne peut contredire le bail ou contrevenir à la loi.</b></p>
              en: |
                <p><b>By-laws of the immovable:</b> The rules to be observed in the immovable are established by by-laws. The by-laws pertain to the enjoyment, use and maintenance of the dwelling and of the common premises.</p>
                <p>If such by-laws exist, the lessor must give a copy of them to the lessee before entering into the lease so that the by-laws form part of the lease (art. <a href="https://www.legisquebec.gouv.qc.ca/en/document/cs/ccq-1991#se:1894" target="_blank">1894</a>1894 C.C.Q.).</p>
                <p>If the dwelling is located in an immovable under divided co-ownership, the by-laws will apply as soon as a copy of them has been given to the lessee by the lessor or by the syndicate of the co-ownership (art. <a href="https://www.legisquebec.gouv.qc.ca/en/document/cs/ccq-1991#se:1057" target="_blank">1057</a> C.C.Q.).</p>
                <p>The by-laws may not contradict the lease or violate the law.</p>

          - name: possedeRemiseReglementImmeuble
            type: radio
            v-if: val('logementCoproprieteDivise') === 'false'
            options: yesno
            label: 
              fr: Un exemplaire du règlement de l’immeuble a-t-il été remis au locataire avant la conclusion du bail?  
              en: TODO english - Un exemplaire du règlement de l’immeuble a-t-il été remis au locataire avant la conclusion du bail? 
          - name: dateRemiseReglementImmeuble
            type: date
