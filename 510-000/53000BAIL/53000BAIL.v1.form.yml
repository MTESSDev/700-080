          components:
            - type: avis
              classes: avertissement
              text:
                fr: |
                  <p>En cas de divergence entre le présent document et les lois applicables au logement, ces lois ont priorité.</p>
            - type: dynamic
              tag: div
              classes: mb-32
              text:
                fr: |                  
                  <h3>Renseignements généraux</h3>
                  <p>Les présentes mentions décrivent la plupart des droits et obligations des locateurs et des locataires. Elles résument l’essentiel de la loi sur le contrat de bail, soit les articles <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1851' target='_blank'>1851</a> à 1978.4 du Code civil du Québec (C.c.Q.).</p>
                  <p>Les exemples donnés dans les mentions ont une valeur informative et servent à illustrer une règle. Pour connaître d’autres obligations auxquelles peuvent être astreintes les parties à un contrat de bail, on peut se reporter au Code civil du Québec. Aucun droit ne peut être exercé en vue de nuire à autrui ou d’une manière excessive et déraisonnable, allant ainsi à l’encontre des exigences de la bonne foi (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:6' target='_blank'>6</a>, <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:7' target='_blank'>7</a> et <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1375' target='_blank'>1375</a> C.c.Q.).</p>
                  <p>Les mentions s’appliquent à tout lieu loué à des fins d’habitation ainsi qu’aux services, aux accessoires et aux dépendances du logement, qu’ils soient inclus dans le bail du logement ou dans un autre bail. Des exceptions s’appliquent (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1892' target='_blank'>1892</a> et <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1892_1' target='_blank'>1892.1</a> C.c.Q.).</p>
                  <p>Sauf si les dimensions du logement le justifient, un locateur ne peut refuser de consentir un bail à une personne, refuser de la maintenir dans ses droits ou lui imposer des conditions plus onéreuses pour le seul motif qu’elle est enceinte ou qu’elle a un ou des enfants. Il ne peut non plus agir ainsi pour le seul motif qu’une personne a exercé un droit qui lui est accordé en vertu du chapitre sur le louage du Code civil du Québec ou en vertu de la Loi sur le Tribunal administratif du logement (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1899' target='_blank'>1899</a> C.c.Q.).</p>
                  <p>Nul ne peut harceler un locataire de manière à restreindre son droit à la jouissance paisible des lieux ou à obtenir qu’il quitte son logement. En cas de violation, des dommages punitifs peuvent être réclamés (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1902' target='_blank'>1902</a> C.c.Q.).</p>
                  <p>L’inexécution d’une obligation par une partie donne le droit à l’autre partie d’exercer certains recours devant un tribunal, généralement le Tribunal administratif du logement. Ces recours concernent notamment l’exécution d’une obligation, la diminution du loyer, la résiliation du bail, des dommages-intérêts et, dans certains cas, des dommages punitifs.</p>

                  <utd-accordeon titre="Charte des droits et libertés de la personne" tag="h4" reduit="false">
                      <p>Ces droits et obligations doivent s’exercer dans le respect des droits reconnus par la Charte qui prescrit, entre autres choses, que toute personne a droit au respect de sa vie privée, à la jouissance paisible et à la libre disposition de ses biens, sauf dans la mesure prévue par la loi, et que la demeure est inviolable.</p>
                      <p>La Charte interdit aussi toute discrimination et tout harcèlement fondés sur la race, la couleur, le sexe, l'identité ou l'expression de genre, la grossesse, l’orientation sexuelle, l’état civil, l’âge sauf dans la mesure prévue par la loi, la religion, les convictions politiques, la langue, l’origine ethnique ou nationale, la condition sociale, le handicap ou l’utilisation d’un moyen pour pallier ce handicap. La Charte protège également la personne âgée ou handicapée contre toute forme d’exploitation.</p>
                      <p>Toute personne victime de discrimination ou de harcèlement pour l’un de ces motifs peut porter plainte auprès de la Commission des droits de la personne et des droits de la jeunesse.</p>
                  </utd-accordeon>

                  <utd-accordeon titre="Accès aux documents et protection des renseignements personnels" tag="h4" reduit="false">
                      <p>Le locateur, s’il est un organisme public, doit respecter les prescriptions de la Loi sur l’accès aux documents des organismes publics et sur la protection des renseignements personnels. Sinon, il doit respecter les prescriptions de la Loi sur la protection des renseignements personnels dans le secteur privé.</p>
                  </utd-accordeon>

                  <utd-accordeon titre="Autres baux et Annexe 6" tag="h4" reduit="false">
                      <p>Des règles particulières s’appliquent au bail d’un logement à loyer modique, au bail d'un logement destiné à une personne aux études, au bail d’un terrain destiné à l’installation d’une maison mobile et au bail d’un logement dans une coopérative d’habitation.</p>
                      <p>Si le bail comprend des services additionnels à ceux indiqués au présent formulaire, dont des services qui se rattachent à la personne même du locataire, l’Annexe 6 au bail : services offerts au locataire par le locateur doit être remplie.</p>
                  </utd-accordeon>
                  <hr>
                  <h3>La conclusion du bail</h3>
                  <utd-accordeon titre="La langue du bail et du règlement de l’immeuble" tag="h4" reduit="false">
                      <p><strong>1.</strong> Le bail et le règlement de l’immeuble doivent être rédigés en français. Toutefois, le locateur et le locataire peuvent s’entendre expressément pour utiliser une autre langue (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1897' target='_blank'>1897</a> C.c.Q.).</p>
                  </utd-accordeon>

                  <utd-accordeon titre="Les clauses du bail" tag="h4" reduit="false">
                      <p><strong>2.</strong> Le locateur et le locataire peuvent s’entendre sur différentes clauses, mais ils ne peuvent déroger par une clause du bail aux dispositions d’ordre public.</p>
                      <p>Les règles de droit contenues dans les mentions 13, 14 et 52 à 54 sont supplétives, c’est-à-dire qu’elles s’appliquent si les parties n’en conviennent pas autrement.</p>
                      <p><strong>3.</strong> En vertu de l’article <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1893' target='_blank'>1893</a> C.c.Q., les clauses qui dérogent aux articles <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1854' target='_blank'>1854</a> al. 2, <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1856' target='_blank'>1856</a> à <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1858' target='_blank'>1858</a>, <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1860' target='_blank'>1860</a> à <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1863' target='_blank'>1863</a>, <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1865' target='_blank'>1865</a>, <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1866' target='_blank'>1866</a>, <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1868' target='_blank'>1868</a> à <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1872' target='_blank'>1872</a>, <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1875' target='_blank'>1875</a>, <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1876' target='_blank'>1876</a>, <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1883' target='_blank'>1883</a> et <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1892' target='_blank'>1892</a> à <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:2000' target='_blank'>2000</a> C.c.Q. sont sans effet.</p>
                      <p>Par exemple, on ne peut renoncer dans le bail :</p>
                      <ul class="utd">
                          <li>à son droit au maintien dans les lieux (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1936' target='_blank'>1936</a> C.c.Q.) ;</li>
                          <li>à son droit de sous-louer son logement ou de céder son bail (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1870' target='_blank'>1870</a> C.c.Q.).</li>
                      </ul>
                      <p>On ne peut non plus se dégager de son obligation de donner un avis (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1898' target='_blank'>1898</a> C.c.Q.).</p>
                      <p>Sont aussi sans effet :</p>
                      <ul class="utd">
                          <li>une clause qui limite la responsabilité du locateur ou le libère d’une obligation (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1900' target='_blank'>1900</a> C.c.Q.) ;</li>
                          <li>une clause qui rend le locataire responsable d’un dommage causé sans sa faute (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1900' target='_blank'>1900</a> C.c.Q.) ;</li>
                          <li>une clause qui modifie les droits du locataire à la suite d’une augmentation du nombre d'occupants, sauf si les dimensions du logement le justifient (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1900' target='_blank'>1900</a> C.c.Q.) ;</li>
                          <li>une clause qui prévoit un réajustement du loyer dans un bail d’une durée de douze mois ou moins (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1906' target='_blank'>1906</a> C.c.Q.) ;</li>
                          <li>une clause qui, dans un bail d’une durée de plus de douze mois, prévoit un réajustement du loyer au cours des douze premiers mois du bail ou plus d’une fois au cours de chaque période de douze mois (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1906' target='_blank'>1906</a> C.c.Q.) ;</li>
                          <li>une clause par laquelle un locataire reconnaît que le logement est en bon état d’habitabilité (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1910' target='_blank'>1910</a> C.c.Q.) ;</li>
                          <li>une clause qui prévoit le paiement total du loyer si le locataire fait défaut d’effectuer un versement (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1905' target='_blank'>1905</a> C.c.Q.) ;</li>
                          <li>une clause qui limite le droit du locataire d’acheter des biens ou d’obtenir des services des personnes de son choix, suivant les modalités dont lui-même convient (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1900' target='_blank'>1900</a> C.c.Q.).</li>
                      </ul>
                      <p><strong>4.</strong> Le locataire peut s’adresser au Tribunal administratif du logement pour faire apprécier le caractère abusif d’une clause du bail, laquelle peut être annulée ou l’obligation qui en découle réduite (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1901' target='_blank'>1901</a> C.c.Q.).</p>
                  </utd-accordeon>
                  <utd-accordeon titre="Changement d’affectation d’un logement où sont offerts à des aînés des services personnels" tag="h4" reduit="false">
                      <p><strong>4.1</strong> Lorsqu’un logement situé dans une résidence privée pour aînés (ou dans un autre lieu d’hébergement où sont offerts à des aînés des services personnels) fait l’objet d’un changement d’affectation tout en demeurant offert à des fins d’habitation, le loyer prévu dans le premier bail conclu à la suite de ce changement doit correspondre à celui qui était exigé en vertu du bail précédent, soustraction faite de la partie du loyer relative au coût des services, incluant les services personnels, des accessoires, des dépendances et des autres avantages qui ne seront plus offerts en vertu du nouveau bail. Le locateur peut néanmoins ajuster le loyer selon les critères prévus par les règlements en matière de fixation.</p>
                      <p>Le locateur doit, lors de la conclusion du premier bail à la suite du changement d’affectation, remettre au nouveau locataire un avis indiquant le loyer exigé en vertu du bail précédent et les services, les accessoires, les dépendances et les autres avantages qui étaient offerts en vertu du bail précédent et qui ne le seront plus ainsi que le coût de chacun d’eux.</p>
                      <p>Le nouveau locataire qui considère que le loyer exigé n’est pas conforme peut, dans le mois suivant la conclusion du bail, présenter une demande pour faire fixer ce loyer par le tribunal. La demande doit être présentée dans les deux mois du début du bail lorsque le locataire n’a pas reçu l’avis. Si le locateur a remis un avis comportant une fausse déclaration, la demande doit être présentée dans les deux mois de la connaissance de ce fait (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1955_1' target='_blank'>1955.1</a> C.c.Q.).</p>
                  </utd-accordeon>
                  <hr>
                  <h3>Le droit au maintien dans les lieux</h3>
                  <p><strong>5.</strong> Le locataire, à l’exception du sous-locataire (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1940' target='_blank'>1940</a> C.c.Q.), a un droit personnel de demeurer dans son logement (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1936' target='_blank'>1936</a> C.c.Q.).</p>
                  <p>Il ne peut en être expulsé que dans certains cas prévus par la loi, dont la reprise du logement, l’éviction ou la résiliation du bail par le locateur.</p>
                  <p>De plus, le locateur peut donner un avis de non-reconduction du bail dans le cas d’une sous-location de plus de douze mois et lors du décès du locataire qui habitait seul (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1944' target='_blank'>1944</a> C.c.Q.).</p>

                  <p><strong>6.</strong> Le droit au maintien dans les lieux peut s’étendre à certaines personnes lorsque cesse la cohabitation avec le locataire ou en cas de décès du locataire, à condition qu’elles respectent les formalités prévues par la loi (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1938' target='_blank'>1938</a> C.c.Q.).</p>
                  <p>Ces personnes ne sont toutefois pas considérées comme des nouveaux locataires (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1951' target='_blank'>1951</a> C.c.Q.).</p>

                  <utd-accordeon titre="Le nouveau locateur" tag="h4" reduit="false">
                      <p><strong>7.</strong> Le nouveau locateur d’un immeuble est tenu de respecter le bail du locataire. Ce bail est continué et peut être reconduit comme tout autre bail (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1937' target='_blank'>1937</a> C.c.Q.).</p>
                      <p><strong>8.</strong> Lorsque le locataire n’a pas été personnellement avisé du nom et de l’adresse du nouveau locateur ou de la personne à qui il doit payer le loyer, il peut, avec l’autorisation du Tribunal administratif du logement, y déposer son loyer (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1908' target='_blank'>1908</a> C.c.Q.).</p>
                  </utd-accordeon>

                  <utd-accordeon titre="Le décès" tag="h4" reduit="false">
                      <p><strong>9.</strong> Le décès du locateur ou du locataire ne met pas fin au bail (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1884' target='_blank'>1884</a> C.c.Q.).</p>
                      <p>Lors du décès d’un locataire, la personne qui cohabitait avec lui peut devenir locataire, si elle continue d’occuper le logement et remet au locateur un avis écrit dans les deux mois suivant le décès. Sinon, le liquidateur de la succession, ou à défaut un héritier, peut, dans le mois qui suit l’expiration de ce délai de deux mois, mettre fin au bail s’il remet au locateur un avis de résiliation d’un mois.</p>
                      <p>Si personne n’habitait avec le locataire au moment de son décès, le liquidateur de la succession ou, à défaut, un héritier, peut résilier le bail en donnant au locateur, dans les six mois du décès, un avis de deux mois. La résiliation prend effet avant l’expiration de ce dernier délai, si le liquidateur ou l’héritier et le locateur en conviennent autrement ou lorsque le logement est reloué par le locateur durant ce même délai.</p>
                      <p>Dans tous les cas, lorsque le locataire recevait des services se rattachant à sa personne même, qu’il ait habité seul ou non, le liquidateur, l’héritier ou, le cas échéant, la personne qui occupait le logement avec le locataire n’aura à payer la partie du loyer relative à ces services qu’à l’égard de ceux qui ont été fournis au locataire de son vivant (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1938' target='_blank'>1938</a> et <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1939' target='_blank'>1939</a> C.c.Q.).</p>
                  </utd-accordeon>

                  <utd-accordeon titre="Le non-paiement du loyer" tag="h4" reduit="false">
                      <p><strong>10.</strong> Le non-paiement du loyer confère au locateur le droit de demander au tribunal la condamnation du locataire au paiement du loyer. Si le locataire est en retard de plus de trois semaines pour le paiement du loyer, le locateur peut obtenir la résiliation du bail et l’expulsion du locataire.</p>
                      <p>Les retards fréquents à payer le loyer peuvent aussi justifier la résiliation du bail si le locateur en subit un préjudice sérieux (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1863' target='_blank'>1863</a> et <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1971' target='_blank'>1971</a> C.c.Q.).</p>
                  </utd-accordeon>
                  <hr>
                  <h3>La responsabilité des conjoints et des colocataires</h3>
                  <utd-accordeon titre="La responsabilité des personnes mariées ou unies civilement" tag="h4" reduit="false">
                      <p><strong>11.</strong> Le conjoint, marié ou uni civilement, qui loue un logement pour les besoins courants de la famille engage aussi pour le tout son conjoint non séparé de corps, à moins que ce dernier n’ait préalablement informé le locateur de sa volonté de ne pas être tenu à cette dette (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:397' target='_blank'>397</a> et <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:521_6' target='_blank'>521.6</a> C.c.Q.).</p>
                  </utd-accordeon>

                  <utd-accordeon titre="La responsabilité des colocataires et de la caution" tag="h4" reduit="false">
                      <p><strong>12.</strong> Si le bail est signé par plus d’un locataire, la responsabilité quant aux obligations découlant du bail est conjointe, c’est-à-dire que chacun des locataires n’est tenu que pour sa part (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1518' target='_blank'>1518</a> C.c.Q.).</p>
                      <p>Toutefois, les colocataires et le locateur peuvent convenir que la responsabilité sera solidaire. En pareil cas, chacun des locataires peut être contraint d’assumer la totalité des obligations du bail (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1523' target='_blank'>1523</a> C.c.Q.).</p>
                      <p>La solidarité des colocataires ne se présume pas. Elle n’existe que si elle est expressément stipulée au bail (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1525' target='_blank'>1525</a> C.c.Q.).</p>
                      <p>Le cautionnement qui garantit l’exécution des obligations d’un locataire ne s’étend pas à la reconduction du bail, sauf s’il en est prévu autrement entre les parties (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1881' target='_blank'>1881</a> C.c.Q.). La solidarité de la caution peut être stipulée expressément au bail (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1525' target='_blank'>1525</a> et <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:2352' target='_blank'>2352</a> C.c.Q.).</p>
                  </utd-accordeon>
                  <hr>
                  <h3>La jouissance des lieux</h3>

                  <p><strong>13.</strong> Le locateur doit procurer au locataire la jouissance paisible du bien loué pendant toute la durée du bail (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1854' target='_blank'>1854</a> al. 1 C.c.Q.).</p>
                  <p><strong>14.</strong> Le locataire doit, pendant toute la durée du bail, user du bien loué avec « prudence et diligence », c’est-à-dire qu’il doit en faire un usage raisonnable (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1855' target='_blank'>1855</a> C.c.Q.).</p>
                  <p><strong>15.</strong> Le locataire ne peut, sans le consentement du locateur, employer ou conserver dans le logement une substance qui constitue un risque d’incendie ou d’explosion et qui aurait pour effet d’augmenter les primes d’assurance du locateur (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1919' target='_blank'>1919</a> C.c.Q.).</p>
                  <p><strong>16.</strong> Le nombre d’occupants d’un logement doit être tel qu’il permet à chacun de vivre dans des conditions normales de confort et de salubrité (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1920' target='_blank'>1920</a> C.c.Q.).</p>
                  <p><strong>17.</strong> Le locataire et les personnes à qui il permet l’usage de son logement ou l’accès à celui-ci doivent se conduire de façon à ne pas troubler la jouissance normale des autres locataires (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1860' target='_blank'>1860</a> C.c.Q.).</p>
                  <p><strong>18.</strong> En cours de bail, le locateur et le locataire ne peuvent changer la forme ou la destination du logement (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1856' target='_blank'>1856</a> C.c.Q.).</p>
                  <hr>
                  <h3>L’entretien du logement et les réparations</h3>

                  <utd-accordeon titre="L’obligation d’entretien" tag="h4" reduit="false">
                      <p><strong>19.</strong> Le locateur a l’obligation de garantir au locataire que le logement peut servir à l’usage pour lequel il est loué et de l’entretenir à cette fin pendant toute la durée du bail (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1854' target='_blank'>1854</a> al. 2 C.c.Q.).</p>
                      <p><strong>20.</strong> Le locataire doit maintenir le logement en bon état de propreté. Le locateur qui y effectue des travaux doit le remettre en bon état de propreté (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1911' target='_blank'>1911</a> C.c.Q.).</p>
                      <p><strong>21.</strong> Le locataire qui a connaissance d’une défectuosité ou d’une détérioration substantielle du logement doit en aviser le locateur dans un délai raisonnable (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1866' target='_blank'>1866</a> C.c.Q.).</p>
                      <p><strong>22.</strong> La loi et les règlements concernant la sécurité, la salubrité, l’entretien ou l’habitabilité d’un immeuble doivent être considérés comme des obligations du bail (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1912' target='_blank'>1912</a> C.c.Q.).</p>
                  </utd-accordeon>

                  <utd-accordeon titre="Le logement impropre à l’habitation" tag="h4" reduit="false">
                      <p><strong>23.</strong> Le locateur ne peut offrir un logement impropre à l’habitation, c’est-à-dire dont l’état constitue une menace sérieuse pour la santé ou la sécurité des occupants ou du public. Le locataire peut refuser de prendre possession d’un tel logement. Dans ce cas, le bail est résilié automatiquement (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1913' target='_blank'>1913</a> et <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1914' target='_blank'>1914</a> C.c.Q.).</p>
                      <p><strong>24.</strong> Le locataire peut abandonner son logement si celui-ci devient impropre à l’habitation. Il doit alors aviser son locateur de l’état du logement, avant l’abandon ou dans les dix jours qui suivent (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1915' target='_blank'>1915</a> C.c.Q.).</p>
                  </utd-accordeon>

                  <utd-accordeon titre="Les réparations urgentes et nécessaires" tag="h4" reduit="false">
                      <p><strong>25.</strong> Le locataire doit subir les réparations urgentes et nécessaires pour assurer la conservation ou la jouissance du bien loué, mais il conserve, selon les circonstances, des recours, dont le droit à une indemnité en cas d’évacuation temporaire.</p>
                      <p>Dans le cas de réparations urgentes, le locateur peut exiger une évacuation temporaire, sans avis ni autorisation du Tribunal administratif du logement (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1865' target='_blank'>1865</a> C.c.Q.).</p>
                      <p><strong>26.</strong> Le locataire peut, sans l’autorisation du Tribunal administratif du logement, entreprendre une réparation ou engager une dépense urgente et nécessaire à la conservation ou à la jouissance du bien loué. Toutefois, il ne peut agir ainsi que s’il a informé ou tenté d’informer son locateur de la situation et si ce dernier n’a pas agi en temps utile.</p>
                      <p>Le locateur peut intervenir à tout moment pour poursuivre les travaux.</p>
                      <p>Le locataire doit rendre compte au locateur des réparations entreprises et des dépenses engagées, et lui remettre les factures. Il peut retenir sur son loyer le montant des dépenses raisonnables qu’il a effectuées (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1868' target='_blank'>1868</a> et <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1869' target='_blank'>1869</a> C.c.Q.).</p>
                  </utd-accordeon>

                  <utd-accordeon titre="Les travaux majeurs non urgents (art. 1922 à 1929 C.c.Q.)" tag="h4" reduit="false">
                      <p><strong>27.</strong> Le locateur doit aviser le locataire avant d’entreprendre dans le logement des améliorations ou des réparations majeures qui ne sont pas urgentes. Si une évacuation temporaire est nécessaire, il doit lui offrir une indemnité égale aux dépenses raisonnables que le locataire devra assumer durant les travaux. Cette indemnité est payable au locataire à la date de l’évacuation.</p>
                      <p>L’avis doit indiquer la nature des travaux, la date à laquelle ils débuteront, l’estimation de leur durée et, s’il y a lieu, la période d’évacuation nécessaire, l’indemnité offerte ainsi que toutes les autres conditions dans lesquelles s’effectueront les travaux, si elles sont susceptibles de diminuer substantiellement la jouissance des lieux du locataire.</p>
                      <p>L’avis doit être donné au moins dix jours avant la date prévue du début des travaux, sauf si le locataire doit évacuer le logement pour plus d’une semaine. Dans ce cas, l’avis est d’au moins trois mois.</p>
                      <p>Si le locataire ne répond pas dans les dix jours de la réception de l’avis qui prévoit une évacuation temporaire, il est réputé avoir refusé de quitter les lieux. Si le locataire refuse d’évacuer ou ne répond pas, le locateur peut, dans les dix jours du refus, demander au Tribunal administratif du logement de se prononcer sur l’évacuation.</p>
                      <p>Par contre, lorsque l’avis ne prévoit pas d’évacuation temporaire ou si le locataire accepte l’évacuation demandée, celui-ci peut, dans les dix jours de la réception de l’avis, demander au Tribunal administratif du logement de modifier ou de supprimer une condition de réalisation des travaux qu’il considère comme abusive.</p>
                      <p>Le Tribunal administratif du logement peut être appelé à se prononcer sur le caractère raisonnable des travaux, leurs conditions de réalisation, la nécessité de l’évacuation et l’indemnité, s’il y a lieu.</p>
                  </utd-accordeon>
                  <hr>
                  <h3>L’accès et la visite du logement</h3>

                  <p><strong>28.</strong> Pour l’exercice des droits d’accès au logement, le locateur et le locataire doivent agir selon les règles de la bonne foi :</p>
                  <ul class="utd">
                      <li>le locataire, en facilitant l’accès et en ne le refusant pas de façon injustifiée ;</li>
                      <li>le locateur, en n’abusant pas de ses droits et en les exerçant de façon raisonnable dans le respect de la vie privée (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:3' target='_blank'>3</a>, <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:6' target='_blank'>6</a>, <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:7' target='_blank'>7</a>, <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1375' target='_blank'>1375</a> et <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1857' target='_blank'>1857</a> C.c.Q.).</li>
                  </ul>

                  <p><strong>29.</strong> Le locateur peut, en cours de bail, avoir accès au logement pour :</p>
                  <ul class="utd">
                      <li>en vérifier l’état entre 9 h et 21 h ;</li>
                      <li>le faire visiter par un acheteur éventuel entre 9 h et 21 h ;</li>
                      <li>y effectuer des travaux entre 7 h et 19 h.</li>
                  </ul>
                  <p>Dans ces trois cas, le locateur doit donner au locataire un avis verbal de vingt-quatre heures. En cas de travaux majeurs, le délai d’avis diffère (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1898' target='_blank'>1898</a>, <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1931' target='_blank'>1931</a> et <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1932' target='_blank'>1932</a> C.c.Q.).</p>

                  <p><strong>30.</strong> Le locataire qui avise le locateur de son intention de quitter le logement doit, dès ce moment, permettre au locateur de le faire visiter par un locataire éventuel entre 9 h et 21 h, et lui permettre d’afficher le logement à louer (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1930' target='_blank'>1930</a> et <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1932' target='_blank'>1932</a> C.c.Q.).</p>
                  <p>Le locateur n’est pas obligé d’aviser le locataire de la visite d’un locataire éventuel vingt-quatre heures à l’avance.</p>

                  <p><strong>31.</strong> Le locataire peut exiger la présence du locateur ou de son représentant lors d’une visite du logement ou de sa vérification (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1932' target='_blank'>1932</a> C.c.Q.).</p>

                  <p><strong>32.</strong> Sauf s’il y a urgence, le locataire peut refuser l’accès à son logement si les conditions fixées par la loi ne sont pas respectées.</p>
                  <p>Si le locataire n’autorise pas l’accès au logement pour un motif autre que ceux qui sont prévus par la loi, le locateur peut introduire au Tribunal administratif du logement une demande d’ordonnance d’accès.</p>
                  <p>L’abus du droit d’accès par le locateur ou le refus injustifié du locataire peuvent aussi, selon les circonstances, permettre l’exercice de certains recours, tels que l’introduction d’une demande en dommages-intérêts ou en dommages punitifs (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1863' target='_blank'>1863</a>, <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1902' target='_blank'>1902</a>, <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1931' target='_blank'>1931</a> à <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1933' target='_blank'>1933</a> C.c.Q. et art. 49 de la Charte).</p>

                  <p><strong>33.</strong> Une serrure ou un mécanisme qui restreint l’accès au logement ne peut être posé ou remplacé qu’avec le consentement du locateur et du locataire (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1934' target='_blank'>1934</a> C.c.Q.).</p>

                  <p><strong>34.</strong> Le locateur ne peut interdire l’accès à l’immeuble ou au logement à un candidat à une élection provinciale, fédérale, municipale ou scolaire, à un délégué officiel nommé par un comité national ou à leur représentant autorisé, à des fins de propagande électorale ou de consultation populaire en vertu d’une loi (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1935' target='_blank'>1935</a> C.c.Q.).</p>
                  <hr>
                  <h3>Les avis</h3>

                  <p><strong>35.</strong> Tout avis concernant le bail, donné par le locateur (exemple : avis de modification du bail pour augmenter le loyer) ou par le locataire (exemple : avis de non-reconduction du bail), doit être écrit et rédigé dans la même langue que celle du bail. Il doit être donné à l’adresse indiquée au bail ou à une nouvelle adresse communiquée depuis (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1898' target='_blank'>1898</a> C.c.Q.).</p>
                  <p>Exception : Seul l’avis donné par le locateur pour avoir accès au logement peut être verbal.</p>
                  
                  <p><strong>36.</strong> Si un avis ne respecte pas les exigences relatives à l’écrit, à l’adresse ou à la langue, celui-ci n’est valide que si preuve est faite, par celui qui l’a donné, que le destinataire n’en a subi aucun préjudice.</p>
                  <hr>
                  <h3>La reconduction et la modification du bail</h3>

                  <utd-accordeon titre="La reconduction du bail" tag="h4" reduit="false">
                      <p><strong>37.</strong> Le bail à durée fixe est renouvelé à son terme aux mêmes conditions et pour la même durée. On dit que le bail est « reconduit de plein droit ».</p>
                      <p>Le bail d’une durée de plus de douze mois n’est toutefois reconduit que pour un an (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1941' target='_blank'>1941</a> C.c.Q.).</p>
                      <p>Le locateur ne peut empêcher la reconduction du bail que dans certains cas (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1944' target='_blank'>1944</a> C.c.Q.). Il peut cependant, lors de la reconduction, le modifier s’il donne un avis au locataire.</p>
                      <p>Le locataire peut éviter cette reconduction à condition d’en aviser le locateur.</p>
                  </utd-accordeon>

                  <utd-accordeon titre="La non-reconduction du bail par le locataire" tag="h4" reduit="false">
                      <p><strong>38.</strong> Le locataire qui désire quitter le logement à la fin de son bail à durée fixe, ou mettre fin à son bail à durée indéterminée, doit en aviser son locateur ou répondre à l’avis de ce dernier dans les délais indiqués dans le tableau A (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1942' target='_blank'>1942</a>, <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1945' target='_blank'>1945</a> et <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1946' target='_blank'>1946</a> C.c.Q.).</p>
                  </utd-accordeon>
                  
                  <utd-accordeon titre="La modification du bail" tag="h4" reduit="false">
                      <p><strong>39.</strong> Le locateur peut modifier les conditions du bail lors de sa reconduction. Il peut, par exemple, en modifier la durée ou augmenter le loyer. Pour cela, il doit donner un avis de modification des conditions du bail au locataire dans les délais indiqués dans le tableau B (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1942' target='_blank'>1942</a> C.c.Q.).</p>
                      <p><strong>40.</strong> Le locateur doit, dans cet avis de modification, indiquer au locataire :</p>
                      <ul class="utd">
                          <li>la ou les modifications demandées ;</li>
                          <li>la nouvelle durée du bail s’il désire la modifier ;</li>
                          <li>le nouveau loyer en dollars ou l’augmentation demandée, exprimée en dollars ou en pourcentage, s’il désire augmenter le loyer. Cependant, lorsque le loyer fait déjà l’objet d’une demande de fixation ou de révision, l’augmentation peut être exprimée en pourcentage du loyer qui sera déterminé par le Tribunal administratif du logement ;</li>
                          <li>le délai de réponse accordé au locataire pour refuser la ou les modifications proposées, soit un mois à compter de la réception de l’avis (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1943' target='_blank'>1943</a> et <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1945' target='_blank'>1945</a> C.c.Q.) ;</li>
                          <li>les options de réponse du locataire.</li>
                      </ul>
                      <p>L’avis de modification des conditions du bail d’un logement doit également reproduire le texte contenu à l’annexe I du Règlement sur le contenu obligatoire de l’avis de modification du bail d’un logement, RLRQ, c. T-15.01, r. 1.1.</p>
                  </utd-accordeon>
                  
                  <utd-accordeon titre="La réponse à l’avis de modification (art. 1945 C.c.Q.)" tag="h4" reduit="false">
                      <p><strong>41.</strong> Le locataire qui a reçu un avis de modification du bail a un mois à compter de la réception de l’avis du locateur pour y répondre et aviser celui-ci :</p>
                      <ul class="utd">
                          <li>soit qu’il accepte la ou les modifications demandées ;</li>
                          <li>soit qu’il refuse la ou les modifications demandées et demeure dans le logement (voir Exception ci-dessous) ;</li>
                          <li>soit qu’il quitte le logement à la fin du bail.</li>
                      </ul>
                      <p>Si le locataire ne répond pas, cela signifie qu’il accepte la ou les modifications demandées par le locateur.</p>
                      <p>Si le locataire refuse la ou les modifications du bail, il a le droit de demeurer dans son logement, car son bail est reconduit. En cas de refus, voir la mention 42.</p>
                      <p>Exception : Lorsque l'une des restrictions au droit à la fixation et à la modification du bail s'applique (section F), le locataire qui refuse la ou les modifications demandées doit quitter le logement à la fin du bail (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1955' target='_blank'>1955</a> C.c.Q.).</p>
                      <p>Un modèle d’« Avis d’augmentation de loyer et de modification d’une autre condition du bail » et de la réponse du locataire à cet avis se trouvent sur le site Web du Tribunal administratif du logement (www.tal.gouv.qc.ca).</p>
                  </utd-accordeon>
                  
                  <utd-accordeon titre="La fixation des conditions du bail par le Tribunal administratif du logement" tag="h4" reduit="false">
                      <p><strong>42.</strong> Le locateur a un mois, à compter de la réception de la réponse du locataire refusant les modifications, pour demander au Tribunal administratif du logement de fixer le loyer ou de statuer sur toute autre modification du bail (voir tableau B). Si le locateur ne produit pas cette demande, le bail est reconduit de plein droit aux conditions antérieures (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1947' target='_blank'>1947</a> C.c.Q.).</p>
                  </utd-accordeon>
                  
                  <utd-accordeon titre="L’entente sur les modifications" tag="h4" reduit="false">
                      <p><strong>43.</strong> Lorsque le locateur et le locataire se sont entendus sur les modifications à apporter au bail (exemples : loyer, durée), le locateur doit remettre au locataire, avant le début du bail à reconduire, un document décrivant ces modifications (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1895' target='_blank'>1895</a> C.c.Q.).</p>
                  </utd-accordeon>
                  
                  <utd-accordeon titre="La contestation du réajustement de loyer" tag="h4" reduit="false">
                      <p><strong>44.</strong> Lorsqu’un bail d’une durée de plus de douze mois contient une clause de réajustement du loyer, le locataire ou le locateur peut contester le caractère excessif ou insuffisant du réajustement convenu et faire fixer le loyer.</p>
                      <p>Une demande à cet effet doit être déposée au Tribunal administratif du logement dans un délai d’un mois à compter de la date où le réajustement doit prendre effet (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1949' target='_blank'>1949</a> C.c.Q.).</p>
                  </utd-accordeon>
                  <hr>
                  <h3>La reprise du logement et l’éviction (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1957' target='_blank'>1957</a> à <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1970' target='_blank'>1970</a> C.c.Q.)</h3>

                  <utd-accordeon titre="La reprise" tag="h4" reduit="false">
                    <p><strong>45.</strong> Le locateur du logement, s’il en est le propriétaire, peut le reprendre pour s’y loger ou y loger l’un des bénéficiaires prévus par la loi.</p>
                    <p>Si l’immeuble appartient à plus d’une personne, la reprise du logement ne peut généralement être exercée que s’il n’y a qu’un seul autre copropriétaire et que ce dernier est son conjoint.</p>
                    <p>Il est à noter qu’une personne morale ne peut se prévaloir du droit à la reprise du logement.</p>
                    <p>Les bénéficiaires peuvent être :</p>
                    <ul class="utd">
                        <li>le locateur, son père, sa mère, ses enfants ou tout autre parent ou allié dont il est le principal soutien ;</li>
                        <li>le conjoint dont le locateur demeure le principal soutien après la séparation de corps, le divorce ou la dissolution de l’union civile.</li>
                    </ul>
                    <p>Le locateur ne peut reprendre le logement d’un locataire si ce dernier ou son conjoint remplit toutes les conditions suivantes au moment de la reprise :</p>
                    <ul class="utd">
                        <li>il est âgé de 65 ans ou plus ;</li>
                        <li>il occupe le logement depuis au moins 10 ans ;</li>
                        <li>son revenu est égal ou inférieur à 125% du revenu maximal d’admission à un logement à loyer modique.</li>
                    </ul>
                    <p>Malgré cela, le locateur peut reprendre le logement s’il remplit l’une ou l’autre des conditions suivantes :</p>
                    <ul class="utd">
                        <li>il est lui-même âgé de 65 ans et plus et souhaite reprendre le logement pour s’y loger ;</li>
                        <li>le bénéficiaire de la reprise est âgé de 65 ans ou plus ;</li>
                        <li>il est un propriétaire occupant âgé de 65 ans ou plus et souhaite loger, dans le même logement que lui, un bénéficiaire âgé de moins de 65 ans.</li>
                    </ul>
                    <p>Pour reprendre le logement, le locateur doit donner un avis dans les délais prescrits. Les étapes de la reprise du logement et les délais d’avis sont présentés dans le tableau C.</p>
                    <p>L’avis doit comprendre les éléments suivants :</p>
                    <ul class="utd">
                        <li>le nom du bénéficiaire ;</li>
                        <li>le degré de parenté ou le lien du bénéficiaire avec le locateur, s’il y a lieu ;</li>
                        <li>la date prévue de la reprise du logement ;</li>
                        <li>le contenu de l’article <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1959_1' target='_blank'>1959.1</a> C.c.Q.</li>
                    </ul>
                  </utd-accordeon>

                  <utd-accordeon titre="L'éviction" tag="h4" reduit="false">
                    <p>Un locateur peut évincer un locataire pour subdiviser un logement, l’agrandir substantiellement ou en changer l’affectation. L’avis doit préciser la date et le motif d’éviction et respecter les délais qui sont présentés dans le tableau C (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1959' target='_blank'>1959</a> à <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1961' target='_blank'>1961</a> C.c.Q.). Cet avis doit également reproduire le contenu de l’article <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1959_1' target='_blank'>1959.1</a> C.c.Q.</p>
                    <p>Le locateur ne peut évincer un locataire si ce dernier ou son conjoint remplit toutes les conditions suivantes au moment de l’éviction :</p>
                    <ul class="utd">
                        <li>il est âgé de 65 ans ou plus ;</li>
                        <li>il occupe le logement depuis au moins 10 ans ;</li>
                        <li>son revenu est égal ou inférieur à 125% du revenu maximal d’admissibilité à un logement à loyer modique.</li>
                    </ul>
                    <p>Le locataire qui refuse de consentir à la reprise du logement ou à une éviction doit le faire selon les règles prévues par le Code civil du Québec (voir tableau C). Une indemnité peut être payable (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1965' target='_blank'>1965</a> et <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1967' target='_blank'>1967</a> C.c.Q.).</p>
                    <p>Notez que des conditions différentes pourraient s'appliquer aux fins d'exercer vos droits (exemple : date de l'envoi d'un avis). Veuillez vous référer au site Web du Tribunal administratif du logement (www.tal.gouv.qc.ca) pour plus de précisions.</p>
                  </utd-accordeon>

                  <utd-accordeon titre="Changement d’affectation d’un logement où sont offerts à des aînés des services rattachés à la personne même du locataire" tag="h4" reduit="false">
                    <p><strong>45.1</strong> Le locateur ne peut évincer un locataire au seul motif d’un changement d’affectation visé à l’article <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1955_1' target='_blank'>1955.1</a> C.c.Q, à moins que le locateur ne lui ait offert, au plus tard un mois avant la transmission de l’avis d’éviction, de résilier son bail et de conclure un nouveau bail, sans interruption et conformément aux dispositions du premier alinéa de cet article, et que le locataire n’ait refusé cette offre. L’offre doit notamment indiquer les services, les accessoires, les dépendances et les autres avantages qui étaient offerts en vertu du bail précédent et qui ne le seront plus ainsi que le coût de chacun d’eux. Elle doit également reproduire le contenu des articles <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1955_1' target='_blank'>1955.1</a> et <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1959_2' target='_blank'>1959.2</a> C.c.Q.</p>
                    <p>Dans le mois de la réception de l’offre du locateur, le locataire est tenu d’aviser le locateur s’il l’accepte ou non; s’il omet de le faire, il est réputé l’avoir refusée.</p>
                    <p>Le locataire qui accepte l’offre peut néanmoins, dans le mois suivant la conclusion du bail, s’adresser au tribunal pour faire fixer le loyer conformément au premier alinéa de l’article <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1955_1' target='_blank'>1955.1</a> C.c.Q ou, suivant le cas, faire statuer sur toute autre modification par rapport au bail résilié.</p>
                    
                    <p><strong>45.2</strong> Dans le cas où un avis d’éviction vise un logement situé dans une résidence privée pour aînés ou dans un autre lieu d’hébergement où sont offerts à des aînés des services qui se rattachent à la personne même du locataire, il doit comprendre les éléments suivants :</p>
                    <ul class="utd">
                        <li>le motif d'éviction ;</li>
                        <li>la date prévue de l'éviction ;</li>
                        <li>le contenu des articles <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1955_1' target='_blank'>1955.1</a>, <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1959_1' target='_blank'>1959.1</a> et <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1959_2' target='_blank'>1959.2</a> C.c.Q.</li>
                    </ul>
                    <p>Cet avis doit respecter les délais qui sont présentés dans le tableau C (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1959' target='_blank'>1959</a> à <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1961' target='_blank'>1961</a> C.c.Q.).</p>
                  </utd-accordeon>
                  <hr>
                  <h3>La cession et la sous-location</h3>

                  <p><strong>46.</strong> Quand un locataire cède son bail, il abandonne tous les droits et transfère toutes les obligations qu’il possède dans le logement à une personne appelée « cessionnaire » et, de ce fait, il est libéré de ses obligations envers le locateur (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1873' target='_blank'>1873</a> C.c.Q.).</p>
                  <p>Quand le locataire loue son logement en tout ou en partie, il s’engage envers le sous-locataire, mais il n’est pas libéré de ses obligations à l’égard du locateur (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1870' target='_blank'>1870</a> C.c.Q.).</p>

                  <p><strong>47.</strong> Le locataire a le droit de céder son bail ou de sous-louer son logement avec le consentement du locateur. Ce dernier ne peut toutefois refuser son consentement sans motif sérieux s'il veut éviter la résiliation du bail (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1870' target='_blank'>1870</a> et <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1871' target='_blank'>1871</a> C.c.Q.).</p>

                  <p><strong>48.</strong> Le locataire doit donner au locateur un avis de son intention de céder le bail ou de sous-louer le logement. Cet avis doit indiquer le nom et l’adresse de la personne à qui le locataire entend céder le bail ou sous-louer le logement et, dans le cas d'une cession, indiquer également la date de cession prévue (art.<a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1870' target='_blank'>1870</a> et <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1978_1' target='_blank'>1978.1</a> C.c.Q.).</p>
                  <p>S’il refuse, le locateur doit aviser le locataire des motifs de son refus dans les quinze jours de la réception de l’avis. Sinon, il est réputé y avoir consenti (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1871' target='_blank'>1871</a> C.c.Q.).</p>
                  
                  <p><strong>48.1</strong> Le locateur peut refuser de consentir à la cession du bail pour un motif autre que sérieux. Dans ce cas, le bail est résilié à la date de cession indiquée dans l'avis transmis par le locataire.</p>

                  <p><strong>49.</strong> Le locateur qui consent à la cession ou à la sous-location ne peut exiger que le remboursement des dépenses raisonnables qui en résultent (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1872' target='_blank'>1872</a> C.c.Q.).</p>

                  <p><strong>49.1</strong> Le locataire qui cède son bail ne peut exiger de contrepartie (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1978_3' target='_blank'>1978.3</a> C.c.Q.).</p>
                  <p>Le locataire qui sous-loue son logement ne peut exiger, outre le coût des services offerts et des frais raisonnables pour l'usage des biens meubles dont le locataire est propriétaire, un montant supérieur au loyer qu'il verse au locateur (art.<a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1978_4' target='_blank'>1978.4</a> C.c.Q.).</p>

                  <p><strong>50.</strong> La sous-location se termine au plus tard lorsque le bail du locataire prend fin. Toutefois, le sous-locataire n’est pas tenu de quitter le logement, tant qu’il n’a pas reçu un avis de dix jours du sous-locateur ou, à défaut, du locateur (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1940' target='_blank'>1940</a> C.c.Q.).</p>
                  <hr>
                  <h3>La résiliation du bail par le locataire</h3>

                  <p><strong>51.</strong> Selon l’article <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1974' target='_blank'>1974</a> C.c.Q., un locataire peut notamment résilier son bail :</p>
                  <ul class="utd">
                    <li>soit il lui est attribué un logement à loyer modique ;</li>
                    <li>soit il ne peut plus occuper son logement en raison d’un handicap ;</li>
                    <li>soit il est une personne âgée admise de façon permanente dans un centre d’hébergement et de soins de longue durée (CHSLD), dans une ressource intermédiaire, dans une résidence privée pour aînés où lui sont offerts les soins infirmiers ou les services d’assistance personnelle que nécessite son état de santé ou dans tout autre lieu d’hébergement, quelle qu’en soit l’appellation, où lui sont offerts de tels soins ou services, qu’elle réside ou non dans un tel endroit au moment de son admission.</li>
                  </ul>
                  <p>Selon l’article <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1974_1' target='_blank'>1974.1</a> C.c.Q., un locataire peut aussi résilier son bail :</p>
                  <ul class="utd">
                    <li>si, en raison de violence conjugale ou sexuelle, ou de violence envers un enfant qui habite le logement visé par le bail, sa sécurité ou celle de l’enfant est menacée.</li>
                  </ul>           
                  <utd-accordeon titre="Les avis" tag="h4" reduit="false">
                    <p><strong>- Article <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1974' target='_blank'>1974</a> C.c.Q.</strong></p>
                    <p>La résiliation prend effet deux mois après l’envoi d’un avis au locateur ou un mois après cet avis, lorsque le bail est à durée indéterminée ou de moins de douze mois, ou avant l’expiration de ce délai si les parties en conviennent ou si le logement étant libéré par le locataire est reloué durant ce délai.</p>
                    <p>L’avis doit être accompagné d’une attestation de l’autorité concernée.</p>
                    <p>Dans le cas d’une personne âgée, un certificat d’une personne autorisée certifiant que les conditions relatives à l’admission sont remplies doit aussi être joint à l’avis de résiliation.</p>

                    <p><strong>- Article <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1974_1' target='_blank'>1974.1</a> C.c.Q.</strong></p>
                    <p>La résiliation prend effet deux mois après l’envoi d’un avis au locateur ou un mois après cet avis, lorsque le bail est à durée indéterminée ou de moins de douze mois, ou avant l’expiration de ce délai si les parties en conviennent ou si le logement étant libéré par le locataire est reloué durant ce délai.</p>
                    <p>L’avis doit être accompagné d’une attestation d’un fonctionnaire ou d’un officier public désigné par le ministre de la Justice, qui, sur le vu de la déclaration sous serment du locataire selon laquelle il existe une situation de violence et sur le vu d’autres éléments de faits ou de documents provenant de personnes en contact avec les victimes et appuyant cette déclaration, considère que la résiliation du bail, pour le locataire, est une mesure de nature à assurer la sécurité de ce dernier ou celle d’un enfant qui habite avec lui. Le fonctionnaire ou l’officier public doit agir avec célérité.</p>
                  </utd-accordeon>

                  <utd-accordeon titre="Les services" tag="h4" reduit="false">
                    <p>Art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1974' target='_blank'>1974</a> et <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1974_1' target='_blank'>1974.1</a> C.c.Q.</p>
                    <p>Si le loyer inclut des services qui se rattachent au locataire lui-même ou à son enfant, le cas échéant, le locataire n’est tenu de payer que pour les services fournis avant le départ du logement, que ces services aient ou non été offerts en vertu d’un contrat distinct du bail.</p>
                  </utd-accordeon>
                  <hr>
                  <h3>La remise du logement à la fin du bail</h3>
                  <p><strong>52.</strong> Le locataire doit quitter son logement à la fin du bail, aucun délai de grâce n’étant prévu par la loi.</p>
                  <p>Le locataire doit, lorsqu’il quitte son logement, enlever tout meuble ou objet autre que ceux appartenant au locateur (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1890' target='_blank'>1890</a> C.c.Q.).</p>

                  <p><strong>53.</strong> À la fin du bail, le locataire doit remettre le logement dans l’état où il l’a reçu, à l’exception des changements résultant du vieillissement, de l’usure normale ou d’un cas de force majeure.</p>
                  <p>L’état du logement peut être constaté par la description ou les photographies qu’en ont faites les parties, sinon le locataire est présumé l’avoir reçu en bon état (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1890' target='_blank'>1890</a> C.c.Q.).</p>

                  <p><strong>54.</strong> À la fin du bail, le locataire doit enlever les constructions, ouvrages ou plantations qu’il a faits. S’ils ne peuvent être enlevés sans détériorer le logement, le locateur peut les conserver en en payant la valeur ou obliger le locataire à les enlever et à remettre le logement dans l’état où il l’a reçu.</p>
                  <p>Lorsqu’il est impossible de remettre le logement dans l’état où il a été reçu, le locateur peut les conserver sans verser d’indemnité au locataire (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1891' target='_blank'>1891</a> C.c.Q.).</p>

