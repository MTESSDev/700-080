        # Révision
        - section: 
            fr: Révision
            en: Revision
          id: revision
          cacherTexteExplicatifChampsObligatoires: true
          filtreEtapes: 
            - initial: 
            - contributionSignature:
            - transmission:            
          components:
            - type: dynamic
              tag: div
              v-if: val('EtatRevision') === 'initial'
              classes: texte-revision
              text: 
                fr: Vous devez cliquer sur le bouton « Valider » afin de vérifier que le formulaire est rempli correctement.
                en: You must click on the Validate button to verify that the form has been properly filled out.
            # Étape 'initial' (locateurPrincipal)
            - type: dynamic
              tag: div
              v-if: val('EtatRevision') === 'sans-erreur' && this.wf.etape.nom === 'initial'
              classes: texte-revision
              text: 
                fr: |
                  <p>Le formulaire de bail électronique est maintenant rempli.</p>
                  <p>Avant de le transmettre aux autres parties (p. ex. : autres locateurs, locataires et cautions, s’il y a lieu), relisez-le attentivement afin de <b>vérifier l’exactitude de toutes les informations qu’il contient</b> et d’apporter les corrections nécessaires, le cas échéant. Vous pouvez le faire en accédant à la section <strong>« Aperçu du bail »</strong>.</p>
                  <p>Si toutes les informations sont exactes, vous pouvez cliquer sur le bouton <strong>« Soumettre »</strong>. Le formulaire de bail électronique sera automatiquement transmis aux autres parties afin qu’elles puissent remplir les sections qui les concernent.</p>  
                  <p><b>Lors de cette étape, les parties devront communiquer avec vous si elles ont une interrogation ou une modification à apporter</b>.</p>  
                  <p>Si aucune modification n’est nécessaire, les parties pourront y apposer leur signature.</p> 
                  <p>Assurez-vous d’avoir transmis à toutes les autres parties le mot de passe pour qu’elles puissent accéder au formulaire de bail électronique.</p>
                  <utd-avis type="avertissement">
                    <p>Veuillez noter que l’hyperlien pour signer et conclure le formulaire de bail électronique est valide pour 36 heures à compter de sa transmission aux autres parties.</p>
                  </utd-avis>
            # Étape 'contributionSignature' (locataire, locateur, autre signataire)
            - type: dynamic
              tag: div
              v-if: val('EtatRevision') === 'sans-erreur' && this.wf.etape.nom === 'contributionSignature'
              classes: texte-revision
              text: 
                fr: |
                  <p>Le formulaire de bail électronique est maintenant rempli.</p>
                  <p>Tant que le formulaire de bail n’est pas transmis à votre locateur, vous pouvez accéder à la section <strong>« Aperçu et signature du bail »</strong> et vérifier l’exactitude de toutes les informations qu’il contient.</p>
                  <p>Si toutes les informations sont exactes, vous pouvez cliquer sur le bouton <strong>« Soumettre »</strong>. Le formulaire de bail sera automatiquement envoyé à votre locateur pour qu’il puisse le signer à son tour.</p>
                  <p>Lorsque toutes les parties concernées l’auront rempli et signé, <b>vous recevrez la version finale par courriel</b> ainsi que tous les documents joints (p. ex. : règlement de l’immeuble, contrat de cautionnement, etc.).</p>                    
                  <p>Ces documents seront présentés en format PDF et disponibles pour téléchargement ou impression pendant <b>90 jours. Une fois ce délai expiré, les documents ne seront plus disponibles</b>.</p>  
            # Étape 'transmission' (locateur principal)
            - type: dynamic
              tag: div
              v-if: val('EtatRevision') === 'sans-erreur' && this.wf.etape.nom === 'transmission' && val('paiement.etat') === 'a-faire'
              classes: texte-revision
              text: 
                fr: |
                  <p>Le formulaire de bail électronique est maintenant rempli et signé par toutes les parties.</p>
                  <p>Afin de finaliser la transaction, vous devez procéder au paiement des frais de 2,99 $ (taxes en sus).</p>
                  <p>Une fois le paiement effectué, <b>vous recevrez la version finale par courriel</b> ainsi que tous les documents joints (p. ex. : règlement de l’immeuble, contrat de cautionnement, etc.).</p>
                  <p>Ces documents seront présentés en format PDF et disponibles pour téléchargement ou impression pendant <b>90 jours. Une fois ce délai expiré, les documents ne seront plus disponibles</b>.</p>                  

