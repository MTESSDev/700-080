- id: bail
  name: 53008 - BAIL
  gabarit:
    fr: 53010_Bail_maison_mobile_VF
    en: 53011_Lease_mobile-home_VF
  toujoursProduire: false
- id: annexe6
  name: Annexe 6
  gabarit:
    fr: 52002_Annexe 6_FR
    en: 52003_Annexe 6_AN
  toujoursProduire: false
