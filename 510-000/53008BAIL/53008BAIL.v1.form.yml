        # Révision
        - section: 
            fr: Révision
            en: Revision
          id: revision
          cacherTexteExplicatifChampsObligatoires: true
          components:
            - type: dynamic
              tag: div
              v-if: val('EtatRevision') === 'initial'
              classes: texte-revision
              text: 
                fr: Vous devez cliquer sur le bouton « Valider » afin de vérifier que le formulaire est rempli correctement.
                en: You must click on the Validate button to verify that the form has been properly filled out.
            - type: dynamic
              tag: div
              v-if: val('EtatRevision') === 'sans-erreur'
              classes: texte-revision
              text: 
                fr: |
                  <p>Votre formulaire est validé et ne contient aucune erreur.</p>
                  <p>Vous pouvez le revérifier en cliquant sur le bouton "Précédent" au bas de la page ou en accédant directement à la page nommée "Aperçu du bail" dans le menu de navigation.</p>
                  <p>Lorsque tout est correct, vous pouvez cliquer sur le bouton « Soumettre » afin de transmettre le bail aux participants du processus de signature électronique.</p>
                en: |
                  Your form has been validated. You can click on the Submit button.