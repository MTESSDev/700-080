          cacherTexteExplicatifChampsObligatoires: true
          filtreEtapes: 
            - initial: 
            - contributionSignature:
            - transmission:            
          components:
            - type: dynamic
              tag: div
              v-if: val('EtatRevision') === 'initial'
              classes: texte-revision
              text: 
                fr: Vous devez cliquer sur le bouton « Valider » afin de vérifier que le formulaire est rempli correctement.
                en: You must click on the Validate button to verify that the form has been properly filled out.
            # Étape 'initial' (locateurPrincipal)
            - type: dynamic
              tag: div
              v-if: val('EtatRevision') === 'sans-erreur' && this.wf.etape.nom === 'initial'
              classes: texte-revision
              text: 
                fr: |
                  <p>Le formulaire de bail électronique est maintenant complété.</p>
                  <p>Avant de le transmettre aux autres parties (locateur(s), locataire(s), caution(s), etc.), nous vous invitons à le relire attentivement afin de <strong>vérifier l’exactitude de toutes les informations</strong> qu’il contient, en accédant à la section « Aperçu du bail ». Vous pourrez vérifier chaque section et y apporter les corrections nécessaires. Si toutes les informations sont exactes, vous pouvez cliquer sur le bouton « Soumettre ». Le formulaire de bail électronique sera <strong>automatiquement transmis</strong> aux autres parties afin qu'elles puissent remplir les sections qui les concernent.</p>
                  <p>Lors de cette étape, les parties pourront <strong>communiquer avec vous si elles ont une interrogation et/ou une modification à apporter</strong>.</p>  
                  <p>Si aucune modification n’est nécessaire, les parties pourront y apposer leur signature.</p> 
                  <p>Assurez-vous d’avoir transmis à toutes les autres parties le <b>mot de passe pour qu’elles puissent accéder au formulaire de bail électronique</b>.</p>
                  <utd-avis type="avertissement">
                    <p>Veuillez noter que l’hyperlien pour <b>signer et conclure</b> le formulaire de bail électronique est valide pour <strong>36 heures</strong> à compter de sa transmission aux autres parties.</p>
                  </utd-avis>
            # Étape 'contributionSignature' (locataire, locateur, autre signataire)
            - type: dynamic
              tag: div
              v-if: val('EtatRevision') === 'sans-erreur' && this.wf.etape.nom === 'contributionSignature'
              classes: texte-revision
              text: 
                fr: |
                  <p>Le formulaire de bail électronique est maintenant rempli.</p>
                  <p>Tant que le formulaire de bail n’est pas transmis au locateur, vous pouvez accéder à la section <b>« Aperçu et signature du bail »</b> et revérifier l’exactitude de toutes les informations qu’il contient.</p>
                  <p>Si toutes les informations sont exactes, vous pouvez cliquer sur le bouton <b>« Soumettre »</b>. Le formulaire de bail sera automatiquement envoyé au locateur pour qu’il puisse signer à son tour.</p>  
                  <p>Lorsque toutes les parties concernées auront complété et signé le formulaire de bail électronique <b>vous recevrez votre formulaire de bail électronique final par courriel</b> ainsi que tous les documents joints (p. ex. règlement de l’immeuble, contrat de cautionnement, etc.).</p>  
                  <p>Ces documents seront au format PDF et disponibles pour téléchargement ou impression.</p>  
            # Étape 'transmission' (locateur principal)
            - type: dynamic
              tag: div
              v-if: val('EtatRevision') === 'sans-erreur' && this.wf.etape.nom === 'transmission' && val('paiement.etat') === 'a-faire'
              classes: texte-revision
              text: 
                fr: |
                  <p>Le formulaire de bail électronique est maintenant rempli et signé par toutes les parties. <b>Afin de finaliser la transaction, vous devez procéder au paiement de 2,99 $ (taxes en sus)</b>.</p>
                  <p>Une fois le paiement effectué, <b>vous recevrez votre formulaire de bail électronique final par courriel ainsi que tous les documents joints</b> (p. ex. règlement de l’immeuble, contrat de cautionnement, etc.).</p>
                  <p>Ces documents seront au format PDF et disponibles pour téléchargement ou impression.</p>                  



