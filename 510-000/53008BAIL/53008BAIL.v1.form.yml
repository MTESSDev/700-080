                  <p>Le bail, ainsi que le règlement de l’immeuble, doivent être rédigés en français. Ils peuvent cependant être rédigés dans une autre langue si telle est la volonté expresse des parties (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1897' target='_blank'>1897</a> C.c.Q.).</p>
