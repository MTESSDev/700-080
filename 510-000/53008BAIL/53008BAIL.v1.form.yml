form:
  title:
    fr: Bail d’un logement à loyer modique
    en: Lease for a Dwelling in Low-Rental Housing
  sectionsGroup:
    - sectionGroup:
        fr: Parties du bail
        en: Parties of lease
      classes: icone user
      sections:
        - section:
            fr: Locateur
            en: Lessor
          id: infosLocateur
          components:
            - type: avis
              classes: information
              text:
                fr: <p>Le nom indiqué au bail doit correspondre à celui que le locateur peut légalement utiliser.</p>
                    <p>Le terme « locateur » que l’on trouve au Code civil du Québec renvoie généralement au propriétaire de l’immeuble.</p>
                en: "<p>The name indicated in the lease must be the one that the lessor is legally authorized to use.</p>
                     <p>The term “lessor” in the Civil Code of Québec generally refers to the owner of the immovable.</p>"
            - type: group
              name: locateur
              label:
                fr: Locateur
                en: Lessee
              components:
                - type: text
                  name: nom
                  label:
                    fr: Nom
                    en: Name
                - type: adresseInternationale
                  name: adresse
                  label:
                    fr: Adresse
                    en: Address
                  additionals:                
                    filtre-pays: CAN
                    conserver-donnees-postes-canada: true
                - type: tel
                  name: noTelephone
                  label: 
                    fr: Numéro de téléphone
                    en: Telephone number
                  validations:
                    optional: null
                - type: tel
                  name: autreNoTelephoneCell
                  label: 
                    fr: Autre numéro de téléphone (cellulaire)
                    en: Other telephone number (cell phone)
                  validations:
                    optional: null
                - type: email
                  name: courriel
                  label: 
                    fr: Adresse de courriel
                    en: Email address
                  validations:
                    email: null
                    optional: null   
                - type: radio
                  name: questionRepresentant
                  label:
                    fr: Représenté par quelqu'un d'autre?
                    en: Represented by someone else?
                  options: yesno
                - type: text
                  name: representant
                  label: 
                    fr: Représenté par    
                    en: Represented by
                  v-if: val(`${name}.questionRepresentant`) === 'true'

        - section:
            fr: Locataire
            en: Lessee
          id: infosLocataire
          components:
            - type: avis
              classes: information
              text:
                fr: "<p>Les noms indiqués au bail doivent correspondre à ceux que le locataire peut légalement utiliser.</p>"
                en: "<p>The names indicated in the lease must be those that the lessee is legally authorized to use.</p>"
            - type: repeatableGroup
              repeatable: true
              instanceLabel:
                fr: Locataire
                en: Lessee
              addLabel:
                fr: Ajouter un locataire
                en: Add a lessee
              removeLabel:
                fr: Supprimer le locataire
                en: Remove the lessee
              name: locataires
              label:
                fr: Locataires
                en: Lessees
              components: 
                - type: text
                  name: nom
                  label:
                    fr: Nom
                    en: Name
                - type: adresseInternationale
                  name: adresse
                  label:
                    fr: Adresse
                    en: Address
                  additionals:                
                    filtre-pays: CAN
                    conserver-donnees-postes-canada: true
                - type: tel
                  name: noTelephone
                  label: 
                    fr: Numéro de téléphone
                    en: Telephone number
                  validations:
                    optional: null
                - type: tel
                  name: autreNoTelephoneCell
                  label: 
                    fr: Autre numéro de téléphone (cellulaire)
                    en: Other telephone number (cell phone)
                  validations:
                    optional: null
                - type: email
                  name: courriel
                  label: 
                    fr: Adresse de courriel
                    en: Email address
                  validations:
                    email: null
                    optional: null   
                - type: radio
                  name: questionRepresentant
                  label:
                    fr: Représenté par quelqu'un d'autre?
                    en: Represented by someone else?
                  options: yesno
                - type: text
                  name: representant
                  label: 
                    fr: Représenté par    
                    en: Represented by
                  v-if: val(`${name}.questionRepresentant`,index) === 'true'

    - sectionGroup:
        fr: Description du logement
        en: Description of the dwelling
      classes: icone register
      sections:
        - section:
            fr: Description du logement
            en: Description of the dwelling
          id: descriptionLogement
          components:
            - type: adresseInternationale
              name: adresseLogement
              label:
                fr: Adresse du logement
                en: Address of the dwelling
              additionals:
                filtre-pays: CAN
                conserver-donnees-postes-canada: true
            - type: listeDeroulante
              options: nombrePieces
              name: nbPieces
              label: 
                fr: Nombre de pièces
                en: Number of rooms
            - type: text
              name: nbPiecesAutre
              v-if: val('nbPieces') === 'autre'
              label: 
                fr: Préciser le nombre de pièces
                en: Specify the number of rooms
    - sectionGroup:
        fr: Durée du bail
        en: Term of lease
      classes: icone register
      sections:
        - section:
            fr: Durée du bail
            en: Term of lease
          id: dureeBail
          components:
            - type: text
              name: nbSemainesMoisAnnees
              label:
                fr: Ce bail a une durée de
                en: This lease has a duration of
              help: 
                fr: Préciser le nombre de semaines, de mois ou d'années.
                en: Specify the number of weeks, months or years.
              placeholder:
                fr: Ex. 1 an, 6 mois, etc.
                en: Ex. 1 year, 6 months, etc.
              outerClasses: lg
            - type: inline
              components:
                - name: dateDebutBail
                  type: date
                  label:
                    fr: Date de début
                    en: Start date
                - name: dateFinBail
                  type: date
                  label:
                    fr: Date de fin
                    en: End date
    - sectionGroup:
        fr: Loyer
        en: Rent
      classes: icone cash-dollar
      sections:
        - section:
            fr: Coût
            en: Cost
          id: cout
          components:
            - type: group
              name: groupeCoutLoyer
              label:
                fr: Coût du loyer
                en: Cost of rent
              components:
              - name: coutLoyer
                type: montant
                label:
                  fr: Le loyer est de
                  en: The rent is
              - name: frequenceCoutLoyer
                type: radio
                label:
                  fr: Fréquence
                  en: Frequency
                options:
                  mois:
                    fr: Par mois
                    en: Per month
                  semaine:
                    fr: Par semaine
                    en: Per week
            - type: radio
              name: bailIncluServices
              label:
                fr: Est-ce que le loyer inclu des services?
                en: Does the rent include services?
              options: yesno
            - type: group            
              name: groupeCoutServices
              v-if: val('bailIncluServices') === 'true'
              label:
                fr: Coût total des services
                en: Total cost of services
              components:
              - name: coutServices
                type: montant
                label:
                  fr: Le coût total des services est de
                  en: The total cost of services is
              - name: frequenceCoutServices
                type: radio
                label:
                  fr: Fréquence
                  en: Frequency
                options:
                  mois:
                    fr: Par mois
                    en: Per month
                  semaine:
                    fr: Par semaine
                    en: Per week
            - type: group
              name: groupeCoutLoyerTotal
              label:
                fr: Coût total du loyer
                en: Total cost of rent
              components:
              - name: coutTotalLoyer
                type: montant
                label:
                  fr: Le loyer total est de
                  en: The total rent is
              - name: frequenceCoutTotalLoyer
                type: radio
                label:
                  fr: Fréquence
                  en: Frequency
                options:
                  mois:
                    fr: Par mois
                    en: Per month
                  semaine:
                    fr: Par semaine
                    en: Per week

        - section:
            fr: Paiement
            en: Payment
          id: paiement
          components:
            - name: termesPaiement
              type: radio
              label:
                fr: Termes du paiement
                en: Terms of payment
              options:
                premierTerme:
                  fr: Premier terme (un seul paiement, une date)
                  en: First term (one payment, one date)
                permierJourMois:
                  fr: Premier jour du mois
                  en: First day of the month
                permierJourSemaine:
                  fr: Premier jour de la semaine
                  en: First day of the week
                autre:
                  fr: Autre
                  en: Other
            - type: text
              name: precisionAutresTermes    
              v-if: val('termesPaiement') === 'autre'
              label:
                fr: Préciser les termes du paiement
                en: Specify the terms of payment
              placeholder:
                fr: Ex. Premier lundi du mois, 15 de chaque mois, etc.
                en: Ex. First Monday of the month, 15th of each month, etc.
            - name: modePaiement
              type: radio              
              label:
                fr: Le loyer est payable selon le mode de paiement suivant
                en: Rent is payable in the following payment method
              options:
                argentComptant:
                  fr: Argent comptant
                  en: Cash
                cheque:
                  fr: Chèque
                  en: Check
                virementBancaire:
                  fr: Virement bancaire électronique
                  en: Electronic bank transfer
                autre:
                  fr: Autre
                  en: Other
            - type: text
              name: precisionAutresModePaiement
              v-if: val('modePaiement') === 'autre'
              label:
                fr: Préciser le mode de paiement
                en: Specify the payment method
              placeholder:
                fr: Ex. cryptomonnaie, troc, nature, etc.
                en: Ex. cryptocurrency, barter, nature, etc.
            - type: radio
              name: locataireAccepteRemiseChequePostdates
              v-if: val('modePaiement') === 'cheque'
              label:
                fr: Le locataire accepte de remettre des chèques postdatés au locateur pour la durée du bail
                en: The lessee agrees to issue post-dated checks to the landlord for the duration of the lease
              options: yesno
            - type: text
              name: lieuPaiement
              label:
                fr: Le loyer sera payable au
                en: The rent will be payable at
              help: 
                fr: Lieu du paiement (indiquer si le paiement est effectué par la poste, le cas échéant)
                en: Place of payment (indicate if payment is made by mail, if applicable)

    - sectionGroup:
        fr: Accessoires, dépendances, services et conditions
        en: Accessories, dependencies, services and conditions
      classes: icone register
      sections:
        - section:
            fr: Règlement de l’immeuble
            en: By-laws of the immovable
          id: reglementImmeuble
          components:
            - type: avis
              classes: information
              text:
                fr: <p>Un exemplaire du règlement de l’immeuble doit être remis au locataire <strong>avant</strong> la conclusion du bail.</p>
                en: <p>A copy of the building regulations must be given to the lessee <strong>before</strong> entering the lease.</p>
            
            - name: dateRemiseReglementImmeuble
              type: date
              label:
                fr: Un exemplaire du règlement de l’immeuble a été remis au locataire le
                en: A copy of the building regulations was given to the lesee on

            - name: dateRemiseReglementCoproprieteDivise
              type: date
              v-if: val('logementCoproprieteDivise') === 'true'
              label:
                fr: Un exemplaire du règlement de l’immeuble a été remis au locataire le
                en: A copy of the building regulations was given to the lessee on

        - section:
            fr: Accesoires, dépendances, services et conditions
            en: Accessories, dependencies, services and conditions
          id: autresAccesoiresDependancesServicesConditions
          components:
            - name: possedeAutresServicesConditionsRestriction
              type: radio
              options: yesno
              label:
                fr: Est-ce qu'il y a des accesoires, dépendances, services et conditions autre que prévus dans les conditions de location éablies par la réglementation?
                en: Are there any accessories, dependencies, services and conditions other than those provided for in the rental conditions established by the regulations?
            - name: precisionAutresServicesConditionsRestriction
              type: textarea
              v-if: val('possedeAutresServicesConditionsRestriction') === 'true'
              label:
                fr: Préciser les autres accesoires, dépendances, services et conditions
                en: Specify other accessories, dependencies, services and conditions
              validations: 
                max: 150
              additionals:
                max-caracteres: 300
                hauteur-automatique: true

        - section:
            fr: Conditions
            en: Conditions
          id: conditions
          components:
            - name: locatairePossedeDroitFumer
              type: radio
              label:
                fr: Est-ce que le locataire a le droit de fumer?
                en: Is the lessee allowed to smoke?
              options: yesno
            - name: precisionLocatairePossedeDroitFumer
              type: text
              label:
                fr: Préciser le droit de fumer
                en: Clarify the right to smoke
              validations:
                optional: null 
            - name: locatairePossedeDroitAccesTerrain
              type: radio
              label:
                fr: Est-ce que le locataire a un droit d’accès au terrain?
                en: Does the lessee have a right of access to the land?
              options: yesno
            - name: precisionLocatairePossedeDroitAccesTerrain
              type: text
              label:
                fr: Préciser le droit d’accès au terrain
                en: Specify the right of access to the land
              validations:
                optional: null                            
            - name: locatairePossedeDroitAnimaux
              type: radio
              label:
                fr: Est-ce que le locataire a le droit de garder un ou des animaux?
                en: Does the lessee have the right to keep one or more animals?
              options: yesno
            - name: precisionLocatairePossedeDroitAnimaux
              type: text
              label:
                fr: Préciser le droit de garder un ou des animaux
                en: Specify the right to keep one or more animals
              validations:
                optional: null

    - sectionGroup:
        fr: Annexes
        en: Schedules
      classes: icone register
      sections:
        - section:
            fr: Annexes
            en: Schedules
          id: annexes
          components:
            - type: radio
              name: bailPossedeAnnexes     
              label:
                fr: Y a t-il des annexes à ce bail?
                en: Are there any schedules to this lease?
              options: yesno
            - type: textarea
              name: champAnnexes        
              label:
                fr: Annexes
                en: Schedules
              v-if: val('bailPossedeAnnexes') === 'true'
              validations:
                optional: null

    - sectionGroup:
        fr: Finalisation du bail
        en: Finalization of the lease
      classes: icone clipboard-check
      sections:
        - section:
            fr: Signatures
            en: Signatures
          id: signatures
          components:
            - type: dynamic
              tag: div
              text:
                fr: <p>Tout le processus de signature dois être réfléchi!</p><p>À suivre...</p>
                en: <p>ToDo</p>

        - section:
            fr: Avis de résidence familiale
            en: Notice of family residence
          id: avisResidenceFamiliale
          components:
            - type: dynamic
              tag: div            
              text:
                fr: <p>Puisque cette section est complétée par le locataire, elle doit être réfléchie!</p><p>À suivre...</p>
                en: <p>ToDo</p>
                
        - section: 
            fr: Révision
            en: Revision
          id: revision
          cacherTexteExplicatifChampsObligatoires: true
          components:
            - type: dynamic
              tag: div
              v-if: val('EtatRevision') === 'initial'
              classes: texte-revision
              text: 
                fr: Vous devez cliquer sur le bouton « Valider » afin de vérifier que le formulaire est rempli correctement.
                en: You must click on the Validate button to verify that the form has been properly filled out.
            - type: dynamic
              tag: div
              v-if: val('EtatRevision') === 'sans-erreur'
              classes: texte-revision
              text: 
                fr: Votre formulaire est validé. Vous pouvez cliquer sur le bouton « Soumettre ».
                en: Your form has been validated. You can click on the Submit button.