            contributionSignature:
          components:
            - type: avis
              v-if: val(`locataires.questionRepresentant`, this.wf.participant.instance - 1) === 'true'
              text:
                fr: |
                  <p>À titre de représentant, vous devez être autorisé par la partie qui vous nomme à <b>valider les informations saisies, prendre les engagements requis et signer le formulaire de bail électronique</b>.</p>

            - type: dynamic
              tag: div              
              text:
                fr: |                  
                  <h3>1. Remplissage du formulaire de bail électronique</h3>
                  <p>Le locateur a complété le formulaire de bail électronique. Vous devez maintenant remplir les sections qui vous concernent et prendre certains engagements.</p>
                  <p>Les champs <b>obligatoires</b> sont identifiés par un astérisque (<span class="icone-champ-requis">*</span>).</p>
                  <utd-avis type="avertissement">
                    <p>Si vous avez des questions ou si vous constatez que des erreurs ou des modifications doivent être apportées au formulaire de bail, veuillez communiquer directement avec le locateur (p. ex : téléphone, message texte, courriel, etc.). Il sera en mesure d’effectuer les modifications nécessaires et un nouveau formulaire de bail vous sera transmis, le cas échéant.</p>
                  </utd-avis>
                  <hr>
                  <h3>2. Signature du formulaire de bail électronique</h3>
                  <p>Vous trouverez dans la section « Aperçu et signature du bail » une ébauche du bail qui comprend les informations que vous avez saisies.</p>
                  <p>Si toutes les informations sont exactes, vous pouvez inscrire votre nom complet et cliquer sur le bouton « Signer ».</p>
                  <hr>
                  <h3>3. Transmission du formulaire de bail électronique</h3>
                  <p>Vous pourrez transmettre au locateur votre formulaire de bail complété et signé à la section « Révision ».</p>
                  <p>Lorsque toutes les parties concernées auront complété et signé le formulaire de bail électronique <b>vous recevrez votre formulaire de bail électronique final par courriel</b> ainsi que tous les documents joints (p. ex. règlement de l’immeuble, contrat de cautionnement, etc.).</p>
                  <p>Ces documents seront au format PDF et disponibles pour téléchargement ou impression.</p>

