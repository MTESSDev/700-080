    # Compléter votre formulaire de bail : étapes à suivre
    - sectionGroup:
        fr: "Compléter votre formulaire de bail : étapes à suivre"
        en: "TODO english - Compléter votre formulaire de bail : étapes à suivre"
      classes: icone user
      filtreEtapes: 
        - initial: 
      sections:
        - section:
            fr: Informations sur le processus
            en: TODO english Informations sur le processus
          id: fonctionnementBailElectronique
          cacherTexteExplicatifChampsObligatoires: true              
          components:
            - type: avis
              classes: avertissement
              text: 
                fr: |
                  <p><b>Avant d’utiliser le service de bail électronique, vous devez vous assurer que toutes les parties signataires possèdent une adresse de courriel valide.</b><p>
                  <p>À défaut, un formulaire de bail en version papier est en vente dans les bureaux du Tribunal administratif du logement, dans les librairies et aux Publications du Québec (1 800 463-2100). Il est également possible d’acheter le formulaire de bail en ligne sur le site web des <a href="https://boutique.publicationsduquebec.gouv.qc.ca/recherche/bail" target="_blank">Publications du Québec</a>.</p> 
                  <p>Si vous utilisez un formulaire de bail en version papier, veuillez noter que le Tribunal administratif du logement met à la disposition de sa clientèle, sur son site web, une trousse comprenant l’ensemble des informations à jour concernant les droits et obligations des parties et ce, jusqu’à ce que le formulaire en version papier intègre l’ensemble des modifications légales.</p>
                en: |
                  <p>TODO english - <b>Avant d’utiliser le service de bail électronique, vous devez vous assurer que toutes les parties signataires possèdent une adresse de courriel valide.</b><p>
                  <p>À défaut, un formulaire de bail en version papier est en vente dans les bureaux du Tribunal administratif du logement, dans les librairies et aux Publications du Québec (1 800 463-2100). Il est également possible d’acheter le formulaire de bail en ligne sur le site web des <a href="https://boutique.publicationsduquebec.gouv.qc.ca/recherche/bail" target="_blank">Publications du Québec</a>.</p> 
                  <p>En ce cas, veuillez noter que le Tribunal administratif du logement met à la disposition de sa clientèle, sur son site web, une trousse comprenant l’ensemble des informations à jour concernant les droits et obligations des parties et ce, jusqu’à ce que le formulaire en version papier intègre l’ensemble des modifications légales.</p>

            - type: dynamic
              tag: div              
              text:
                fr: |
                  <h3>1. Remplissage du formulaire de bail électronique</h3>
                  <p>À titre de <strong>locateur responsable</strong>, vous complétez le formulaire de bail en ligne.</p>
                  <ul class="utd">
                    <li>
                      Les champs <b>obligatoires</b> sont identifiés par un astérisque (<span class="icone-champ-requis">*</span>).
                    </li>
                    <li>
                      Une fois le formulaire de bail électronique complété, il est automatiquement <b>transmis à toutes les
                      personnes concernées</b>, par exemple : le(s) autre(s) locateur(s), le(s) locataire(s) et le(s) caution(s).
                    </li>
                  </ul>
                  <p>Pour que chaque partie puisse recevoir le document, il est <b>nécessaire d’indiquer une adresse de courriel valide</b>.</p>
                  <utd-avis type="avertissement">
                    <p>Seul le locateur responsable peut modifier le contenu du formulaire de bail électronique. Si une erreur est constatée par une autre partie, <strong>celle-ci doit communiquer avec vous</strong> pour que vous y apportiez les corrections.</p>
                  </utd-avis>
                  <h4>Enregistrement du formulaire de bail électronique</h4>
                  <p>Si vous le souhaitez, vous pouvez enregistrer le formulaire de bail électronique et ainsi poursuivre la saisie des informations demandées à un autre moment. Pour ce faire, vous recevrez, à votre adresse de courriel, un message contenant un lien pour y accéder.</p>
                  <p>L’accès sera protégé par un mot de passe que vous aurez fourni. Si vous oubliez ou perdez ce mot de passe, vous devrez recommencer votre demande.</p>                
                  <hr>
                  <h3>2. Validation et signature</h3>
                  <p>Chaque partie reçoit un <b>lien personnalisé</b> lui permettant de :</p>
                  <ul class="utd">
                    <li>consulter le formulaire de bail électronique;</li>
                    <li>valider les informations;</li>
                    <li>apposer sa <b>signature électronique</b>.</li>
                  </ul>
                  <p>L’hyperlien pour <b>signer et conclure</b> le formulaire de bail électronique est valide pour <b>36 heures</b> à compter de sa transmission aux autres parties.</p>
                  <p>Pour des raisons de sécurité, un <b>mot de passe</b> est exigé.</p>
                  <p>Vous devrez choisir un mot de passe et le <b>transmettre aux parties</b> par le moyen de votre choix (p. ex : téléphone, message texte, courriel, etc.).</p>        
                  <hr>
                  <h3>3. Finalisation du formulaire de bail électronique</h3>
                  <p>Une fois <b>toutes les signatures apposées, et le paiement effectué</b>, le formulaire de bail électronique est :</p>
                  <ul class="utd">
                    <li><b>verrouillé</b> (plus aucune modification n'est possible via la plateforme);</li>
                    <li><b>généré automatiquement au format PDF</b>;</li>
                    <li><b>accessible à toutes les parties</b> pour téléchargement ou impression.</li>
                  </ul>
                  <p>Après la finalisation et le paiement du formulaire de bail électronique, <b>aucune modification ne peut être effectuée</b> dans le service en ligne.</p>                            

