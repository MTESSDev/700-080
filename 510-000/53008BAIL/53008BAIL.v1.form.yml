              label:
                fr: Est-ce qu'il y a des accessoires, dépendances, services et conditions autres que ceux prévus dans les conditions de location établies par la réglementation?
                en: Are there any accessories, dependencies, services and conditions other than those provided for in the rental conditions established by the regulations?
            - name: precisionAutresServicesConditionsRestriction
