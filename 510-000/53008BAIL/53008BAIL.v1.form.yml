                  <p><strong>Loyer :</strong> Le loyer est payable par versements égaux ne dépassant pas un mois de loyer, sauf le dernier versement, qui peut être moins élevé.</p>
                  <p>Le bail d’une durée de plus de douze mois peut faire l’objet d’un seul réajustement du loyer au cours de chaque période de douze mois. Il ne peut varier au cours des douze premiers mois (art. <a href='https://www.legisquebec.gouv.qc.ca/en/document/cs/ccq-1991#se:1906' target='_blank'>1906</a> C.c.Q.).</p>
