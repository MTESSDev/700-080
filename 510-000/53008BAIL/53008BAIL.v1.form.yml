    # D - Loyer
    - sectionGroup:
        fr: D - Loyer
        en: D - Rent
      filtreEtapes: 
        - initial: 
      classes: icone cash-dollar
      sections:
        - section:
            fr: Coût
            en: Cost
          id: cout
          components:
            - type: avis
              classes: information
              text:
                fr: |
                  <p><strong>Loyer :</strong> Le loyer est payable par versements égaux ne dépassant pas un mois de loyer, sauf le dernier versement, qui peut être moins élevé. Toutefois, il peut varier en cours de bail conformément aux articles <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1992' target='_blank'>1992</a> et <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1994' target='_blank'>1994</a> C.c.Q. (mentions 13 et 14).</p>
                  <p><strong>Le locateur ne peut exiger aucune autre somme d’argent du locataire (exemple: dépôt pour les clés).</strong></p>
                  <p>Pour plus de précisions, veuillez consulter les articles <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1855' target='_blank'>1855</a>, <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1903' target='_blank'>1903</a> et <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1904' target='_blank'>1904</a> C.c.Q.</p>
                en: "<p>TODO english</p>"
            - name: coutLoyer
              type: montant
              label:
                fr: Le loyer est de
                en: The rent is
            - name: frequenceCoutLoyer
              type: radio
              label:
                fr: Fréquence du loyer
                en: Rent frequency
              options:
                mois:
                  fr: Par mois
                  en: Per month
                semaine:
                  fr: Par semaine
                  en: Per week
            - type: avis
              classes: information
              text:
                fr: |
                  <p>Ce loyer est le résultat de l’application de la réglementation relative aux conditions de location des logements à loyer modique.</p>
            - type: radio
              name: bailIncluServices
              label:
                fr: Est-ce que le loyer inclut des services?
                en: Does the rent include services?
              options: yesno
            - type: avis
              text:
                fr: |
                  <p>Lorsqu’un locateur offre des services additionnels à ceux indiqués au bail, incluant des services qui se rattachent à la personne même du locataire, il doit, conformément aux articles <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1892_1' target='_blank'>1892.1</a> et <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1895_1' target='_blank'>1895.1</a> C.c.Q., compléter l’Annexe 6 au bail : services offerts au locataire par le locateur.</p>
                en: |
                  <p>TODO english - Lorsqu’un locateur offre des services additionnels à ceux indiqués au bail, incluant des services qui se rattachent à la personne même du locataire, il doit, conformément aux articles <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1892_1' target='_blank'>1892.1</a> et <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1895_1' target='_blank'>1895.1</a> C.c.Q., compléter l’Annexe 6 au bail : services offerts au locataire par le locateur.</p>

            - name: coutServices
              type: montant
              v-if: val('bailIncluServices') === 'true'
              label:
                fr: Le coût total des services est de
                en: The total cost of services is
            - name: coutTotalLoyer
              additionals:
                readonly: true
              type: montant
              label:
                fr: Le loyer total est de
                en: The total rent is
              validations:
                optional:
        #Paiement                
        - section:
            fr: Paiement
            en: Payment
          id: paiement
          components:
            - type: avis
              classes: information
              text:
                fr: |
                  <p><b>Paiement du premier terme de loyer :</b> Lors de la conclusion du bail, le locateur ne peut exiger d’avance que le paiement du premier terme de loyer (exemples : le premier mois, la première semaine). Cette avance ne peut dépasser un mois de loyer.</p>
                  <p><b>Paiement des autres termes :</b> Le loyer est payable le premier jour de chaque terme (exemples : mois, semaine), sauf entente contraire.</p>
                en: |
                  <p><b>Payment of rent for the first payment period:</b> At the time of entering into the lease, the lessor may require advance payment of the rent only for the first payment period (e.g. the first month, the first week). The advance payment may not exceed one month’s rent.</p>
                  <p><b>Payment of rent for the other payment periods:</b> The rent is payable on the first day of each payment period (e.g. month, week), unless otherwise agreed.</p>
            - name: premierTermePaiement
              type: date
              label:
                fr: Le paiement du premier terme de loyer sera le
                en: TODO - English
            - name: termesPaiement
              type: radio
              label:
                fr: Le paiement des autres termes de loyer se fera le
                en: TODO english - Le paiement des autres termes de loyer se fera le
              options:
                permierJourMois:
                  fr: Premier jour du mois
                  en: First day of the month
                permierJourSemaine:
                  fr: Premier jour de la semaine
                  en: First day of the week
                autre:
                  fr: Autre
                  en: Other
            - type: text
              name: precisionAutresTermes    
              v-if: val('termesPaiement') === 'autre'
              label:
                fr: Préciser les termes du paiement
                en: Specify the terms of payment
              placeholder:
                fr: Ex. Premier lundi du mois, 15 de chaque mois, etc.
                en: Ex. First Monday of the month, 15th of each month, etc.
            - type: avis
              classes: information
              text:
                fr: |
                  <p><b>Mode de paiement :</b> Le locateur ne peut exiger la remise d’un chèque ou d’un autre effet postdaté, sauf entente contraire.</p>
                  <p><b>Preuve de paiement :</b> Le locataire a droit à un reçu pour le paiement de son loyer en argent comptant (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1564' target='_blank'>1564</a> et <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1568' target='_blank'>1568</a> C.c.Q.).</p>
                en: |
                  <p><b>Method of payment:</b> The lessor may not require payment by means of a postdated cheque or any other postdated instrument, unless otherwise agreed.</p>
                  <p><b>Proof of payment:</b> The lessee is entitled to a receipt for the payment of the rent in cash (art. <a href='https://www.legisquebec.gouv.qc.ca/en/document/cs/ccq-1991?langCont=fr#se:1564' target='_blank'>1564</a> and <a href='https://www.legisquebec.gouv.qc.ca/en/document/cs/ccq-1991#se:1568' target='_blank'>1568</a> C.C.Q.).</p>
            - name: modePaiement
              type: radio              
              label:
                fr: Le loyer est payable selon le mode de paiement suivant
                en: The rent is payable in accordance with the following method of payment
              options:
                argentComptant:
                  fr: Argent comptant
                  en: Cash
                cheque:
                  fr: Chèque
                  en: Cheque
                chequePostDate:
                  fr: Chèque postdaté
                  en: Postdated cheque
                virementBancaire:
                  fr: Virement bancaire électronique
                  en: Electronic bank transfer
                autre:
                  fr: Autre
                  en: Other
            - type: text
              name: precisionAutresModePaiement
              v-if: val('modePaiement') === 'autre'
              label:
                fr: Veuillez préciser le mode de paiement
                en: Specify the payment method
              placeholder:
                fr: Ex. prélèvement automatique
                en: TODO english - Ex. prélèvement automatique
            - type: checkbox
              name: locataireAccepteRemiseChequePostdates
              v-if: val('modePaiement') === 'chequePostDate'
              label:
                fr: Le locataire accepte de remettre des chèques postdatés au locateur pour la durée du bail
                en: The lessee agrees to issue post-dated checks to the landlord for the duration of the lease
            - type: avis
              classes: avertissement
              v-if: val('locataireAccepteRemiseChequePostdates')
              text:
                fr: |
                  <p>Le locataire devra consentir au mode de paiement par chèque postdaté lors de la signature du bail.</p>
                en: |
                  <p>TODO english </p>
            - type: avis
              classes: information
              text:
                fr: |
                  <p><b>Lieu du paiement:</b> Le loyer est payable au domicile du locataire, sauf entente contraire (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1566' target='_blank'>1566</a> C.c.Q.).</p>
                en: |
                  <p><b>Place of payment:</b> The rent is payable at the lessee’s domicile, unless otherwise agreed (art. <a href='https://www.legisquebec.gouv.qc.ca/en/document/lc/ccq-1991#se:1566' target='_blank'>1566</a> C.C.Q.).</p>
            - type: text
              name: lieuPaiement
              label:
                fr: Veuillez indiquer le lieu du paiement du loyer
                en: TODO english - Veuillez indiquer le lieu du paiement du loyer
              help: 
                fr: Indiquer si le paiement est effectué par la poste, le cas échéant.
                en: TODO english - Indiquer si le paiement est effectué par la poste, le cas échéant.
              tooltip:
                title:
                  fr: Lieu du paiement
                  en: TODO english - Lieu du paiement
                text:
                  fr: |
                    <p>À titre d'exemple, il est possible de prévoir que le loyer est payable au domicile du locateur, bureau du locateur, domicile du locataire, etc.</p>
                    <p>Dans tous les cas, veuillez préciser l'adresse complète du lieu.</p>
                  en: |
                    <p>TODO english - À titre d'exemple, il est possible de prévoir que le loyer est payable au domicile du locateur, bureau du locateur, domicile du locataire, etc.</p>
                    <p>Dans tous les cas, veuillez préciser l'adresse complète du lieu.</p>


    # E - Accessoires, dépendances, services et conditions
    - sectionGroup:
        fr: E - Accessoires, dépendances, services et conditions
        en: Accessories, dependencies, services and conditions
      classes: icone register
      filtreEtapes: 
        - initial:
      sections:

        # Règlement de l'immeuble
        - section:
            fr: Règlement de l'immeuble
            en: By-laws of the immovable
          id: reglementImmeuble
          components:
          - type: avis
            classes: information
            text:
              fr: |
                <p><b>Règlement de l’immeuble :</b> Le règlement de l’immeuble établit les règles à observer dans l’immeuble. Il porte sur la jouissance, l’usage et l’entretien du logement et des lieux d’usage commun.</p>
                <p><b>S’il existe</b> un tel règlement, le locateur <b>doit</b> en remettre un exemplaire au locataire <b>avant</b> la conclusion du bail pour qu’il en fasse partie (art. <a href="https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1894" target="_blank">1894</a> C.c.Q.).</p>
                <p><b>Un règlement ne peut contredire le bail ou contrevenir à la loi.</b></p>
              en: |
                <p>By-laws of the immovable: The rules to be observed in the immovable are established by by-laws. The by-laws pertain to the enjoyment, use and maintenance of the dwelling and of the common premises.</p>
                <p>If such by-laws exist, the lessor must give a copy of them to the lessee before entering into the lease so that the by-laws form part of the lease (art. <a href="https://www.legisquebec.gouv.qc.ca/en/document/cs/ccq-1991#se:1894" target="_blank">1894</a>1894 C.C.Q.).</p>
                <p>The by-laws may not contradict the lease or violate the law.</p>
                          
          - name: possedeReglementImmeubleJointBail
            type: radio
            options: yesno
            label:
              fr: Souhaitez-vous joindre un exemplaire du règlement de l'immeuble au bail?
              en: TODO english - Souhaitez-vous joindre un exemplaire du règlement de l'immeuble au bail?

          - name: reglementImmeubleJointBail
            type: customfile
            v-if: val('possedeReglementImmeubleJointBail') === 'true'
            additionals:
                multiple: true
            label:
              fr: Exemplaire du règlement de l’immeuble à joindre au bail 
              en: TODO english - Exemplaire du règlement de l’immeuble à joindre au bail

