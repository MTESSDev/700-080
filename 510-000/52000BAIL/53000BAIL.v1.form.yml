              text:
                fr: |
                  <p>Paiement du premier terme de loyer : Lors de la conclusion du bail, le locateur ne peut exiger d’avance que le paiement du premier terme de loyer (exemples : le premier mois, la première semaine). Cette avance ne peut dépasser un mois de loyer.</p>
                  <p>Paiement des autres termes : Le loyer est payable le premier jour de chaque terme (exemples : mois, semaine), sauf entente contraire.</p>
                en: |
                  <p>Payment of rent for the first payment period: At the time of entering into the lease, the lessor may require advance payment of the rent only for the first payment period (e.g. the first month, the first week). The advance payment may not exceed one month’s rent.</p>
                  <p>Payment of rent for the other payment periods: The rent is payable on the first day of each payment period (e.g. month, week), unless otherwise agreed.</p>
