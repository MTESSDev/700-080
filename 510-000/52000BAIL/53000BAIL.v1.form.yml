              en: Indicate the device(s) included
            options:
              cuisiniere:
                fr: Cuisinière
                en: Stove
              fourMicroOndes:
                fr: Four à micro-ondes
                en: Microwave oven
              laveVaisselle:
                fr: Lave-vaisselle
                en: Dishwasher
              refrigerateur:
                fr: Réfrigérateur
                en: Fridge
              laveuse:
                fr: Laveuse
                en: Washing machine
              secheuse:
                fr: Sécheuse
                en: Dryer

        - section:
            fr: Meubles
            en: Furnitures
          id: meublesInclus
          components:
          - type: radio
            name: meublesInclusLoyer
            tooltip:
              title:
                fr: Meubles
                en: Furnitures
              text:
                fr: "<p>Dès lors que le locateur fournit des meubles, il doit en assurer l’entretien et les réparations, sauf pour les petites réparations d’usage. Il ne peut se dégager de cette responsabilité.</p>"
                en: "<p>TODO english</p>"
            label:
              fr: Est-ce que des meubles sont inclus dans le loyer?
