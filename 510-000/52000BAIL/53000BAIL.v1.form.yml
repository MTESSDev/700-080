                fr: "<p>Le locateur doit s’assurer que des détecteurs de fumée fonctionnels sont installés dans le logement. Ensuite, c’est au locataire d’en maintenir le bon fonctionnement, par exemple en changeant les piles si cela est nécessaire.</p>"
