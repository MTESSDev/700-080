                en: |
                  <p>Method of payment: The lessor may not require payment by means of a postdated cheque or any other postdated instrument, unless otherwise agreed.</p>
                  <p>Proof of payment: The lessee is entitled to a receipt for the payment of the rent in cash (art. <a href='https://www.legisquebec.gouv.qc.ca/en/document/cs/ccq-1991?langCont=fr#se:1564' target='_blank'>1564</a> and <a href='https://www.legisquebec.gouv.qc.ca/en/document/cs/ccq-1991#se:1568' target='_blank'>1568</a> C.C.Q.).</p>
