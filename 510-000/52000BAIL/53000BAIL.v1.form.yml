                  <p>Place of payment: The rent is payable at the lessee’s domicile, unless otherwise agreed (art. <a href='https://www.legisquebec.gouv.qc.ca/en/document/lc/ccq-1991#se:1566' target='_blank'>1566</a> C.C.Q.).</p>
