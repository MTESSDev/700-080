    # Finalisation du bail
    - sectionGroup:
        fr: Finalisation du bail
        en: Finalization of the lease
      classes: icone clipboard-check
      sections:
        # Avis au nouveau locataire ou au sous-locataire
        - section:
            fr: Mentions légales
            en: TODO anglais Particulars
          id: mentionsLegales
          components:
            - type: dynamic
              tag: div
              classes: mb-32
              text:
                fr: |
                  <h3>Renseignements généraux</h3>
                  <p>Les présentes mentions décrivent la plupart des droits et obligations des locateurs et des locataires. Elles résument l’essentiel de la loi sur le contrat de bail, soit les articles 1851 à 1978.4 du Code civil du Québec (C.c.Q.).</p>
                  <p>Les exemples donnés dans les mentions ont une valeur informative et servent à illustrer une règle. Pour connaître d’autres obligations auxquelles peuvent être astreintes les parties à un contrat de bail, on peut se reporter au Code civil du Québec. Aucun droit ne peut être exercé en vue de nuire à autrui ou d’une manière excessive et déraisonnable, allant ainsi à l’encontre des exigences de la bonne foi (art. 6, 7 et 1375 C.c.Q.).</p>
                  <p>Les mentions s’appliquent à tout lieu loué à des fins d’habitation ainsi qu’aux services, aux accessoires et aux dépendances du logement, qu’ils soient inclus dans le bail du logement ou dans un autre bail. Des exceptions s’appliquent (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1892' target='_blank'>1892</a> et <a href='https://www.legisquebec.gouv.qc.ca/en/document/cs/ccq-1991#se:1892_1' target='_blank'>1892.1</a> C.c.Q.).</p> 
                  <p>Sauf si les dimensions du logement le justifient, un locateur ne peut refuser de consentir un bail à une personne, refuser de la maintenir dans ses droits ou lui imposer des conditions plus onéreuses pour le seul motif qu’elle est enceinte ou qu’elle a un ou des enfants. Il ne peut non plus agir ainsi pour le seul motif qu’une personne a exercé un droit qui lui est accordé en vertu du chapitre sur le louage du Code civil du Québec ou en vertu de la Loi sur le Tribunal administratif du logement (art. 1899 C.c.Q.).</p>
                  <p>Nul ne peut harceler un locataire de manière à restreindre son droit à la jouissance paisible des lieux ou à obtenir qu’il quitte son logement. En cas de violation, des dommages punitifs peuvent être réclamés (art. 1902 C.c.Q.).</p>
                  <p>L’inexécution d’une obligation par une partie donne le droit à l’autre partie d’exercer certains recours devant un tribunal, généralement le Tribunal administratif du logement. Ces recours concernent notamment l’exécution d’une obligation, la diminution du loyer, la résiliation du bail, des dommages-intérêts et, dans certains cas, des dommages punitifs.</p>
                  
                  <utd-accordeon titre="Charte des droits et libertés de la personne" tag="h4">
                    <p>Ces droits et obligations doivent s’exercer dans le respect des droits reconnus par la Charte qui prescrit, entre autres choses, que toute personne a droit au respect de sa vie privée, à la jouissance paisible et à la libre disposition de ses biens, sauf dans la mesure prévue par la loi, et que la demeure est inviolable.</p>
                    <p>La Charte interdit aussi toute discrimination et tout harcèlement fondés sur la race, la couleur, le sexe, l'identité ou l'expression de genre, la grossesse, l’orientation sexuelle, l’état civil, l’âge sauf dans la mesure prévue par la loi, la religion, les convictions politiques, la langue, l’origine ethnique ou nationale, la condition sociale, le handicap ou l’utilisation d’un moyen pour pallier ce handicap. La Charte protège également la personne âgée ou handicapée contre toute forme d’exploitation.</p>
                    <p>Toute personne victime de discrimination ou de harcèlement pour l’un de ces motifs peut porter plainte auprès de la Commission des droits de la personne et des droits de la jeunesse.</p>
                  </utd-accordeon>                  
                                    
                  <utd-accordeon titre="Accès aux documents et protection des renseignements personnels" tag="h4">                  
                    <p>Le locateur, s’il est un organisme public, doit respecter les prescriptions de la Loi sur l’accès aux documents des organismes publics et sur la protection des renseignements personnels. Sinon, il doit respecter les prescriptions de la Loi sur la protection des renseignements personnels dans le secteur privé.</p>
                  </utd-accordeon>                  

                  <utd-accordeon titre="Autres baux et Annexe 6" tag="h4">                  
                    <p>Des règles particulières s’appliquent au bail d’un logement à loyer modique, au bail d'un logement destiné à une personne aux études, au bail d’un terrain destiné à l’installation d’une maison mobile et au bail d’un logement dans une coopérative d’habitation.</p>
                    <p>Si le bail comprend des services additionnels à ceux indiqués au présent formulaire, dont des services qui se rattachent à la personne même du locataire, l’Annexe 6 au bail : services offerts au locataire par le locateur doit être remplie.</p>
                  </utd-accordeon>                  
                  <hr>
                  <h3>La conclusion du bail</h3>
                  <utd-accordeon titre="La langue du bail et du règlement de l’immeuble" tag="h4">                                    
                    <p><strong>1.</strong> Le bail et le règlement de l’immeuble doivent être rédigés en français. Toutefois, le locateur et le locataire peuvent s’entendre expressément pour utiliser une autre langue (art. 1897 C.c.Q.).</p>
                  </utd-accordeon>                  
                                    
                  <utd-accordeon titre="Les clauses du bail" tag="h4">                                    
                    <p><strong>2.</strong> Le locateur et le locataire peuvent s’entendre sur différentes clauses, mais ils ne peuvent déroger par une clause du bail aux dispositions d’ordre public.</p>
                    <p>Les règles de droit contenues dans les mentions 13, 14 et 52 à 54 sont supplétives, c’est-à-dire qu’elles s’appliquent si les parties n’en conviennent pas autrement.</p>
                    <p><strong>3.</strong> En vertu de l’article 1893 C.c.Q., les clauses qui dérogent aux articles 1854 al. 2, 1856 à 1858, 1860 à 1863, 1865, 1866, 1868 à 1872, 1875, 1876, 1883 et 1892 à 2000 C.c.Q. sont sans effet.</p>
                    <p>Par exemple, on ne peut renoncer dans le bail :</p>
                    <ul class="utd">
                        <li>à son droit au maintien dans les lieux (art. 1936 C.c.Q.) ;</li>
                        <li>à son droit de sous-louer son logement ou de céder son bail (art. 1870 C.c.Q.).</li>
                    </ul>
                    <p>On ne peut non plus se dégager de son obligation de donner un avis (art. 1898 C.c.Q.).</p>
                    <p>Sont aussi sans effet :</p>
                    <ul class="utd">
                        <li>une clause qui limite la responsabilité du locateur ou le libère d’une obligation (art. 1900 C.c.Q.) ;</li>
                        <li>une clause qui rend le locataire responsable d’un dommage causé sans sa faute (art. 1900 C.c.Q.) ;</li>
                        <li>une clause qui modifie les droits du locataire à la suite d’une augmentation du nombre d'occupants, sauf si les dimensions du logement le justifient (art. 1900 C.c.Q.) ;</li>
                        <li>une clause qui prévoit un réajustement du loyer dans un bail d’une durée de douze mois ou moins (art. 1906 C.c.Q.) ;</li>
                        <li>une clause qui, dans un bail d’une durée de plus de douze mois, prévoit un réajustement du loyer au cours des douze premiers mois du bail ou plus d’une fois au cours de chaque période de douze mois (art. 1906 C.c.Q.) ;</li>
                        <li>une clause par laquelle un locataire reconnaît que le logement est en bon état d’habitabilité (art. 1910 C.c.Q.) ;</li>
                        <li>une clause qui prévoit le paiement total du loyer si le locataire fait défaut d’effectuer un versement (art. 1905 C.c.Q.) ;</li>
                        <li>une clause qui limite le droit du locataire d’acheter des biens ou d’obtenir des services des personnes de son choix, suivant les modalités dont lui-même convient (art. 1900 C.c.Q.).</li>
                    </ul>
                    <p><strong>4.</strong> Le locataire peut s’adresser au Tribunal administratif du logement pour faire apprécier le caractère abusif d’une clause du bail, laquelle peut être annulée ou l’obligation qui en découle réduite (art. 1901 C.c.Q.).</p>
                  </utd-accordeon>   
                  <utd-accordeon titre="Changement d’affectation d’un logement où sont offerts à des aînés des services personnels" tag="h4">                                                   
                    <p><strong>4.1</strong> Lorsqu’un logement situé dans une résidence privée pour aînés (ou dans un autre lieu d’hébergement où sont offerts à des aînés des services personnels) fait l’objet d’un changement d’affectation tout en demeurant offert à des fins d’habitation, le loyer prévu dans le premier bail conclu à la suite de ce changement doit correspondre à celui qui était exigé en vertu du bail précédent, soustraction faite de la partie du loyer relative au coût des services, incluant les services personnels, des accessoires, des dépendances et des autres avantages qui ne seront plus offerts en vertu du nouveau bail. Le locateur peut néanmoins ajuster le loyer selon les critères prévus par les règlements en matière de fixation.</p>
                    <p>Le locateur doit, lors de la conclusion du premier bail à la suite du changement d’affectation, remettre au nouveau locataire un avis indiquant le loyer exigé en vertu du bail précédent et les services, les accessoires, les dépendances et les autres avantages qui étaient offerts en vertu du bail précédent et qui ne le seront plus ainsi que le coût de chacun d’eux.</p>
                    <p>Le nouveau locataire qui considère que le loyer exigé n’est pas conforme peut, dans le mois suivant la conclusion du bail, présenter une demande pour faire fixer ce loyer par le tribunal. La demande doit être présentée dans les deux mois du début du bail lorsque le locataire n’a pas reçu l’avis. Si le locateur a remis un avis comportant une fausse déclaration, la demande doit être présentée dans les deux mois de la connaissance de ce fait (art. 1955.1 C.c.Q.).</p>                  
                  </utd-accordeon>   
                  <hr>
                  <h3>Le droit au maintien dans les lieux</h3>
                  <p><strong>5.</strong> Le locataire, à l’exception du sous-locataire (art. 1940 C.c.Q.), a un droit personnel de demeurer dans son logement (art. 1936 C.c.Q.).</p>
                  <p>Il ne peut en être expulsé que dans certains cas prévus par la loi, dont la reprise du logement, l’éviction ou la résiliation du bail par le locateur.</p>
                  <p>De plus, le locateur peut donner un avis de non-reconduction du bail dans le cas d’une sous-location de plus de douze mois et lors du décès du locataire qui habitait seul (art. 1944 C.c.Q.).</p>
                  
                  <p><strong>6.</strong> Le droit au maintien dans les lieux peut s’étendre à certaines personnes lorsque cesse la cohabitation avec le locataire ou en cas de décès du locataire, à condition qu’elles respectent les formalités prévues par la loi (art. 1938 C.c.Q.).</p>
                  <p>Ces personnes ne sont toutefois pas considérées comme des nouveaux locataires (art. 1951 C.c.Q.).</p>
                  
                  <utd-accordeon titre="Le nouveau locateur" tag="h4">
                      <p><strong>7.</strong> Le nouveau locateur d’un immeuble est tenu de respecter le bail du locataire. Ce bail est continué et peut être reconduit comme tout autre bail (art. 1937 C.c.Q.).</p>
                      <p><strong>8.</strong> Lorsque le locataire n’a pas été personnellement avisé du nom et de l’adresse du nouveau locateur ou de la personne à qui il doit payer le loyer, il peut, avec l’autorisation du Tribunal administratif du logement, y déposer son loyer (art. 1908 C.c.Q.).</p>
                  </utd-accordeon>
                  
                  <utd-accordeon titre="Le décès" tag="h4">
                      <p><strong>9.</strong> Le décès du locateur ou du locataire ne met pas fin au bail (art. 1884 C.c.Q.).</p>
                      <p>Lors du décès d’un locataire, la personne qui cohabitait avec lui peut devenir locataire, si elle continue d’occuper le logement et remet au locateur un avis écrit dans les deux mois suivant le décès. Sinon, le liquidateur de la succession, ou à défaut un héritier, peut, dans le mois qui suit l’expiration de ce délai de deux mois, mettre fin au bail s’il remet au locateur un avis de résiliation d’un mois.</p>
                      <p>Si personne n’habitait avec le locataire au moment de son décès, le liquidateur de la succession ou, à défaut, un héritier, peut résilier le bail en donnant au locateur, dans les six mois du décès, un avis de deux mois. La résiliation prend effet avant l’expiration de ce dernier délai, si le liquidateur ou l’héritier et le locateur en conviennent autrement ou lorsque le logement est reloué par le locateur durant ce même délai.</p>
                      <p>Dans tous les cas, lorsque le locataire recevait des services se rattachant à sa personne même, qu’il ait habité seul ou non, le liquidateur, l’héritier ou, le cas échéant, la personne qui occupait le logement avec le locataire n’aura à payer la partie du loyer relative à ces services qu’à l’égard de ceux qui ont été fournis au locataire de son vivant (art. 1938 et 1939 C.c.Q.).</p>
                  </utd-accordeon>

                  <utd-accordeon titre="Le non-paiement du loyer" tag="h4">
                      <p><strong>10.</strong> Le non-paiement du loyer confère au locateur le droit de demander au tribunal la condamnation du locataire au paiement du loyer. Si le locataire est en retard de plus de trois semaines pour le paiement du loyer, le locateur peut obtenir la résiliation du bail et l’expulsion du locataire.</p>
                      <p>Les retards fréquents à payer le loyer peuvent aussi justifier la résiliation du bail si le locateur en subit un préjudice sérieux (art. 1863 et 1971 C.c.Q.).</p>
                  </utd-accordeon>                
