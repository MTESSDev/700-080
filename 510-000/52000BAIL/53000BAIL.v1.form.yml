form:
  title:
    fr: Bail de logement
    en: Lease of a dwelling
  sectionsGroup:
    # A- Parties du bail
    - sectionGroup:
        fr: A - Parties du bail
        en: A - Parties of lease
      classes: icone user
      sections:
        # Locateur
        - section:
            fr: Locateur
            en: Lessor
          id: infosLocateur
          components:
          - type: avis
            classes: information
            text:
              fr: <p>Les noms indiqués dans le bail doivent correspondre à ceux que le locateur et le locataire peuvent légalement utiliser.</p>
                  <p>Le terme « locateur » que l’on trouve au Code civil du Québec renvoie généralement au propriétaire de l’immeuble.</p>
              en: <p>The names indicated in the lease must be those that the lessor is legally authorized to use.</p>
                  <p>The term “lessor” in the Civil Code of Québec generally refers to the owner of the immovable.</p>
          - type: repeatableGroup
            repeatable: true
            instanceLabel:
              fr: Locateurs
              en: Lessors
            addLabel:
              fr: Ajouter un locateur
              en: Add a lessor
            removeLabel:
              fr: Supprimer le locateur
              en: Remove the lessor
            name: locateurs
            label:
              fr: Locateur
              en: Lessor
            components:
              - name: nom
                type: text
                label: 
                  fr: Nom
                  en: Name                  
              - type: adresse
                name: adresse
                label:
                  fr: Adresse
                  en: Address
                additionals:                
                  filtre-pays: CAN
                  conserver-donnees-postes-canada: true
              - type: tel
                name: noTelephone
                label: 
                  fr: Numéro de téléphone
                  en: Telephone number
                validations:
                    optional: null
              - type: tel
                name: autreNoTelephoneCell
                label: 
                  fr: Autre numéro de téléphone (cellulaire)
                  en: Other telephone number (cell phone)
                validations:
                  optional: null
              - type: courrielWorkflow
                role: locateur
                champMotDePasse: nomCours
                name: courriel
                label: 
                  fr: Adresse de courriel
                  en: Email address
                help:
                  fr: C'est à cette adresse qu'un lien sera envoyé pour valider et signer le bail.
                  en: TODO (EN) C'est à cette adresse qu'un lien sera envoyé pour valider et signer le bail.
              - type: radio
                name: questionRepresentant
                label:
                  fr: Représenté par quelqu'un d'autre?
                  en: Represented by someone else?
                options: yesno
              - type: text
                name: representant            
                label: 
                  fr: Représenté par
                  en: Represented by
                v-if: val(`${name}.questionRepresentant`, index) === 'true'

        - section:
            fr: Locataire
            en: Lessee
          id: infosLocataire
          components:
          - type: avis
            classes: information
            text:
              fr: <p>Les noms indiqués dans le bail doivent correspondre à ceux que le locateur et le locataire peuvent légalement utiliser.</p>
              en: "<p>The names indicated in the lease must be those that the lessee is legally authorized to use.</p>"
          - type: repeatableGroup
            repeatable: true
            instanceLabel:
              fr: Locataire
              en: Lessee
            addLabel:
              fr: Ajouter un locataire
              en: Add a lessee
            removeLabel:
              fr: Supprimer le locataire
              en: Remove the lessee
            name: locataires
            label:
              fr: Locataires
              en: Lessees
            components:
              - name: nom
                type: text
                label: 
                  fr: Nom
                  en: Name
                tooltip:
                  title:
                    fr: Nom
                    en: Name
                  text:
                    fr: <p>Afin de s’assurer de l’identité de l'aspirant locataire, le locateur peut demander que lui soit présentée une pièce d’identité, avec ou sans photo, comme un permis de conduire, une carte d’assurance maladie ou sociale ou un passeport. Toutefois, le locateur ne peut recueillir les informations contenues sur cette pièce. Il ne peut donc pas faire une photocopie de cette pièce, ni la prendre en photo, ni la conserver dans le dossier de location.</p>
                    en: <p>TODO english</p>
              - type: adresse
                name: adresse
                label:
                  fr: Adresse
                  en: Address
                help: 
                  fr: Veuillez inscrire l'adresse actuelle du locataire.
                  en: TODO english
                additionals:                
                  filtre-pays: CAN
                  conserver-donnees-postes-canada: true
              - type: tel
                name: noTelephone
                label: 
                  fr: Numéro de téléphone
                  en: Telephone number
                validations:
                    optional: null
              - type: tel
                name: autreNoTelephoneCell
                label: 
                  fr: Autre numéro de téléphone (cellulaire)
                  en: Other telephone number (cell phone)
                validations:
                  optional: null
              - type: courrielWorkflow
                role: locateur
                champMotDePasse: nomCours
                name: courriel
                label: 
                  fr: Adresse de courriel
                  en: Email address
                help:
                  fr: C'est à cette adresse qu'un lien sera envoyé pour compléter et signer le bail.
                  en: TODO (EN) C'est à cette adresse qu'un lien sera envoyé pour compléter et signer le bail.
                tooltip:
                  title:
                    fr: Adresse de courriel
                    en: Email adress
                  text:
                    fr: <p>Ajouter l'adresse courriel du locataire peut être pratique pour communiquer avec lui. Par contre, cela ne veut pas dire que vous avez automatiquement le droit de l’utiliser pour tout. Il est donc préférable d'obtenir son consentement en utilisant une annexe au bail par exemple.</p>
                    en: <p>TODO english</p>
              - type: radio
                name: questionRepresentant
                label:
                  fr: Représenté par quelqu'un d'autre?
                  en: Represented by someone else?
                options: yesno
              - type: text
                name: representant            
                label: 
                  fr: Représenté par
                  en: Represented by
                v-if: val(`${name}.questionRepresentant`, index) === 'true'

    # B - Description et destination du logement loué, des accessoires et dépendances
    - sectionGroup:
        fr: B - Description et destination du logement loué, des accessoires et dépendances
        en: B - Description and destination of the leased dwelling, accessories and dependencies
      classes: icone register
      sections:        
        - section:
            fr: Description du logement
            en: Description of the dwelling
          id: descriptionLogement
          components:
            - type: avis
              classes: information
              text:
                fr: |
                  Art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1892' target='_blank'>1892</a> C.c.Q.
                en: |
                  Art. <a href='https://www.legisquebec.gouv.qc.ca/en/document/cs/ccq-1991#se:1892' target='_blank'>1892</a> C.C.Q.
            - type: adresseInternationale
              name: adresseLogement
              label:
                fr: Adresse du logement
                en: Address of the dwelling
              additionals:
                filtre-pays: CAN
                conserver-donnees-postes-canada: true
            - type: listeDeroulante
              options: nombrePieces
              additionals:
                largeur: md
              name: nbPieces
              tooltip:
                title:
                  fr: Nombre de pièces
                text:
                  fr: <p>Si vous louez seulement une chambre dans un logement, indiquez "1" comme nombre de pièces.</p>
                  en: <p>TODO english</p>
              label: 
                fr: Nombre de pièces
                en: Number of rooms
            - type: text
              name: nbPiecesAutre
              v-if: val('nbPieces') === 'autre'
              label: 
                fr: Préciser le nombre de pièces
                en: Specify the number of rooms

        - section:
            fr: Destination du logement
            en: Destination of the dwelling
          id: destinationLogement
          components:
            - type: radio
              name: logementLoueFinsHabitation
              tooltip:
                title:
                  fr: Destination du logement
                  en: Destination of the dwelling
                text:
                  fr: "<p>Vous pouvez cocher « Oui » pour éviter que le logement soit utilisé à des fins commerciales. Par exemple : location à court terme, salon de coiffure, garderie, etc.</p>"
                  en: "<p>TODO english</p>"
              label:
                fr: Est-ce que le logement est loué à des fin d'habitation seulement?
                en: Is the dwelling leased for residential purposes only?
              options: yesno
            - type: dynamic 
              tag: div              
              v-if: val('logementLoueFinsHabitation') === 'false'
              components:                            
              - type: text
                name: precisionLocationMixte
                outerClasses: mb-16
                label:
                  fr: Le logement est loué à des fins mixtes d'habitation et
                  en: The dwelling is rented for mixed residential and
                help: 
                  fr: |
                    Préciser (exemples : professionnelle, commerciale). 
                  en: |
                    Specify (examples: professional, commercial).
              - type: avis
                classes: avertissement
                text:
                  fr: <p>Pas plus du tiers de la superficie totale ne peut servir aux fins spécifiées (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1892' target='_blank'>1892</a> C.c.Q.).</p>
                  en: <p>No more than one third of the total area may be used for the specified purposes (art. <a href='https://www.legisquebec.gouv.qc.ca/en/document/cs/ccq-1991#se:1892' target='_blank'>1892</a> C.C.Q.).</p>
            - type: radio
              name: logementCoproprieteDivise
              label:
                fr: Est-ce que le logement est situé dans une unité d’une copropriété divise?
                en: Is the dwelling located in a unit of a divided co-ownership?
              options: yesno

        - section:
            fr: Dépendances
            en: Dependencies
          id: dependances
          components:
          - name: dependancesIncluses
            type: checkbox
            label:
              fr: Indiquer les dépendences incluses
              en: Indicate the included dependencies
            options:
              StationnementExterieur:
                fr: Stationnement extérieur
                en: Outdoor parking
              StationnementInterieur:
                fr: Stationnement intérieur
                en: Indoor parking
              RemiseOuEspaceRangement:
                fr: Remise ou espace de rangement
                en: Shed or storage space
            validations:
              optional: null
          - type: group
            name: stationnementExterieur
            label:
              fr: Stationnement extérieur
              en: Outdoor parking
            v-if: val('dependancesIncluses').includes('StationnementExterieur')
            components:
              - name: nbPlaces
                type: number
                label: 
                  fr: Nombre de places
                  en: Number of places  
                outerClasses: sm
              - name: emplacements
                type: text
                label: 
                  fr: Emplacement(s)
                  en: Location(s)
          - type: group
            name: stationnementInterieur
            label:
              fr: Stationnement intérieur
              en: Indoor parking
            v-if: val('dependancesIncluses').includes('StationnementInterieur')
            components:
              - name: nbPlaces
                type: number
                label: 
                  fr: Nombre de places
                  en: Number of places  
                outerClasses: sm
              - name: emplacements
                type: text
                label: 
                  fr: Emplacement(s)
                  en: Location(s)    
          - name: precisionsRemiseEspaceRangement
            type: text
            label: 
              fr: Précisions sur la remise ou l'espace de rangement inclus
              en: Details of the included shed or storage space
            v-if: val('dependancesIncluses').includes('RemiseOuEspaceRangement')
            outerClasses: xxl
          - name: autresAccessoiresDependances
            type: text            
            label: 
              fr: Autres accessoires et dépendances
              en: Other accessories and dependencies
            tooltip:
              title:
                fr: Autres accessoires et dépendances
                en: Other accessories and dependencies
              text:
                fr: |
                  <p>Les services, les dépendances et accessoires doivent être assujettis aux mêmes règles que celle applicables au logement, qu'ils soient énoncés dans le bail ou dans un contrat distinct (verbal ou écrit).</p>
                  <p>Exemple d'accessoires : meubles, électronoménagers, espace de rangement, etc.</p>
                  <p>Exemple de dépendances : ascenseur, balcon, cour, terrasse, etc.</p>
                en: |
                  <p>TODO english</p>
            placeholder:
              fr: Préciser
              en: Specify
            outerClasses: xxl
            validations:
              optional: null

        - section:
            fr: Appareils
            en: Devices
          id: appareilsInclus
          components:
          - type: radio
            name: appareilsInclusLoyer
            label:
              fr: Est-ce que des appareils sont inclus dans le loyer?
              en: Are appliances included in the rent?
            tooltip:
              title:
                fr: Appareils
