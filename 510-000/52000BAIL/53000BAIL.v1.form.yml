                fr: Loyer maximal que le locateur pourra imposer au locataire dans les cinq années qui suivent la date à laquelle l’immeuble est prêt pour l’usage auquel il est destiné pour un bail conclu à compter du 21 février 2024 pour un immeuble prêt à l’usage auquel il est destiné à compter de cette même date
            - type: avis
              classes: avertissement
              v-if: val('estLogementImmeubleMoins5ans') === 'true' || val('estLogementImmeubleChangementAffectation5ans') === 'true'
              text:
                fr: |
                  <p>Si la période de cinq ans n'est pas encore expirée et que, lorsque requis, le locateur a indiqué le loyer maximal qu'il pourra imposer, le locataire qui refuse une modification de son bail demandée par le locateur, telle une augmentation de loyer, doit quitter son logement à la fin du bail (mentions 39 et 41).</p>
                  <p>Si le locateur a omis d’indiquer, lorsque requis, le loyer maximal qu’il pourra imposer, le locataire qui refuse la modification du bail demandée par le locateur et désire continuer à demeurer dans le logement voit son bail reconduit. Le locateur peut demander au Tribunal administratif du logement de fixer les conditions du bail pour sa reconduction (mentions 50 et 51).</p>
                  <p>Ces règles ne s’appliquent pas dans le cas d’un logement situé dans une résidence privée pour aînés (ou dans un autre lieu d’hébergement où sont offerts à un aîné des services qui se rattachent à sa personne même) qui fait l’objet d’un changement d’affectation tout en demeurant offert à des fins d’habitation (mention 4.1).</p>
                en: |
                  <p>If the five-year period has not yet expired and, where required, the lessor has indicated the maximum rent that may be imposed, the lessee who refuses a lease modification requested by the lessor, such as an increase in the rent, must vacate the dwelling upon termination of the lease (particulars Nos. 39 and 41).</p>
                  <p>If the lessor omitted to indicate the maximum rent that may be imposed where so required, the lease is renewed for the lessee who refuses a lease modification requested by the lessor and wishes to continue to live in the dwelling. The lessor may apply to the Tribunal administratif du logement to have the conditions of the lease fixed for the purposes of its renewal (particulars Nos. 50 and 51).</p>      
                  <p>These rules do not apply to a dwelling situated in a private seniors’ residence (or in another lodging facility where services of a personal nature provided to the lessee are provided to a senior) that is the subject of a change of destination while remaining offered for dwelling purposes (particular No. 4.1).</p>
            - type: avis
              classes: avertissement
              v-if: val('estLogementImmeubleMoins5ans') === 'false' && val('estLogementImmeubleChangementAffectation5ans') === 'false'
              text:
                fr: |
                   <p>Le locataire qui refuse la modification du bail demandée par le locateur et désire continuer à demeurer dans le logement voit son bail reconduit. Le locateur peut demander au Tribunal administratif du logement de fixer les conditions du bail pour sa reconduction (mentions 50 et 51).</p>
                   <p>Ces règles ne s’appliquent pas dans le cas d’un logement situé dans une résidence privée pour aînés (ou dans un autre lieu d’hébergement où sont offerts à un aîné des services qui se rattachent à sa personne même) qui fait l’objet d’un changement d’affectation tout en demeurant offert à des fins d’habitation (mention 4.1).</p>
                en: |
                   <p>The lease is renewed for the lessee who refuses a lease modification requested by the lessor and wishes to continue to live in the dwelling. The lessor may apply to the Tribunal administratif du logement to have the conditions of the lease fixed for the purposes of its renewal (particulars Nos. 50 and 51).</p>
                   <p>These rules do not apply to a dwelling situated in a private seniors’ residence (or in another lodging facility where services of a personal nature provided to the lessee are provided to a senior) that is the subject of a change of destination while remaining offered for dwelling purposes (particular No. 4.1).</p>

