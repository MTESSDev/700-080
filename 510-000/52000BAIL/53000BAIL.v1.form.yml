      classes: icone register
      sections:
        # Règlement de l'immeuble
        - section:
            fr: Règlement de l'immeuble
            en: By-laws of the immovable
          id: reglementImmeuble
          components:
          - type: avis
            classes: information
            text:
              fr: |
                <p>Règlement de l’immeuble : Le règlement de l’immeuble établit les règles à observer dans l’immeuble. Il porte sur la jouissance, l’usage et l’entretien du logement et des lieux d’usage commun.</p>
                <p>S’il existe un tel règlement, le locateur doit en remettre un exemplaire au locataire avant la conclusion du bail pour qu’il en fasse partie (art. <a href="https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1894" target="_blank">1894</a> C.c.Q.).</p>
                <p>Si le logement est situé dans une copropriété divise, le règlement de l’immeuble s’applique dès qu’un exemplaire est remis au locataire par le locateur ou par le syndicat de la copropriété (art. <a href="https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1057" target="_blank">1057</a> C.c.Q.).</p>
                <p>Un règlement ne peut contredire le bail ou contrevenir à la loi.</p>
              en: |
                <p>By-laws of the immovable: The rules to be observed in the immovable are established by by-laws. The by-laws pertain to the enjoyment, use and maintenance of the dwelling and of the common premises.</p>
                <p>If such by-laws exist, the lessor must give a copy of them to the lessee before entering into the lease so that the by-laws form part of the lease (art. <a href="https://www.legisquebec.gouv.qc.ca/en/document/cs/ccq-1991#se:1894" target="_blank">1894</a>1894 C.C.Q.).</p>
                <p>If the dwelling is located in an immovable under divided co-ownership, the by-laws will apply as soon as a copy of them has been given to the lessee by the lessor or by the syndicate of the co-ownership (art. <a href="https://www.legisquebec.gouv.qc.ca/en/document/cs/ccq-1991#se:1057" target="_blank">1057</a> C.C.Q.).</p>
                <p>The by-laws may not contradict the lease or violate the law.</p>
            
          - name: dateRemiseReglementImmeuble
            type: date
            label:
              fr: Un exemplaire du règlement de l’immeuble a été remis au locataire avant la conclusion du bail le
              en: A copy of the building regulations was given to the lessee before entering the lease on

          - name: dateRemiseReglementCoproprieteDivise
            type: date
            v-if: val('logementCoproprieteDivise') === 'true'
            label:
              fr: Un exemplaire du règlement de l’immeuble a été remis au locataire le
              en: A copy of the building regulations was given to the lessee on
        # Travaux et réparations
        - section:
            fr: Travaux et réparations
            en: Works and repairs
          id: travauxEtReparations
          components:            
          - type: avis
            classes: information
            text:
              fr: |
                <p>Travaux et réparations: Le locateur doit, à la date prévue de la remise du logement, le délivrer en bon état de réparation de toute espèce. Cependant, le locateur et le locataire peuvent convenir autrement et s’entendre sur les travaux et les délais d'exécution (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1854' target='_blank'>1854 al. 1</a> et <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1893' target='_blank'>1893</a> C.c.Q.).</p>
                <p>Toutefois, le locateur ne peut se dégager de son obligation de livrer le logement, ses accessoires et dépendances en bon état de propreté, et de les livrer et de les maintenir en bon état d’habitabilité (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1892' target='_blank'>1892</a>, <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1893' target='_blank'>1893</a>, <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1910' target='_blank'>1910</a> et <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1911' target='_blank'>1911</a> C.c.Q.).</p>
                <p>Constat des lieux: En l’absence d’un constat des lieux (descriptions, photographies, etc.), le locataire est présumé avoir reçu le logement en bon état au début du bail (art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1890' target='_blank'>1890 al. 2</a> C.c.Q.).</p>
              en: |
                <p>Work and repairs: On the date fixed for the delivery of the dwelling, the lessor must deliver it in a good state of repair in all aspects. However, the lessor and the lessee may decide otherwise and agree on the work to be done and on a timeframe for performing the work (art. <a href='https://www.legisquebec.gouv.qc.ca/en/document/cs/ccq-1991#se:1854' target='_blank'>1854 1st par.</a> and art. <a href='https://www.legisquebec.gouv.qc.ca/en/document/cs/ccq-1991#se:1893' target='_blank'>1893</a> C.C.Q.).</p>
                <p>However, the lessor may not release himself or herself from the obligation to deliver the dwelling, its accessories and dependencies in clean condition and to deliver and maintain them in good habitable condition (arts. <a href='https://www.legisquebec.gouv.qc.ca/en/document/cs/ccq-1991#se:1892' target='_blank'>1892</a>, <a href='https://www.legisquebec.gouv.qc.ca/en/document/cs/ccq-1991#se:1893' target='_blank'>1893</a>, <a href='https://www.legisquebec.gouv.qc.ca/en/document/cs/ccq-1991#se:1910' target='_blank'>1910</a> and <a href='https://www.legisquebec.gouv.qc.ca/en/document/cs/ccq-1991#se:1911' target='_blank'>1911</a> C.C.Q.).</p>
                <p>Assessment of the condition of the premises: In the absence of an assessment of the condition of the premises (descriptions, photographs, etc.), the lessee is presumed to have received the dwelling in good condition at the beginning of the lease (art. <a href='https://www.legisquebec.gouv.qc.ca/en/document/cs/ccq-1991#se:1890' target='_blank'>1890 2nd par.</a> C.C.Q.).</p>
          - type: textarea
            name: travauxReparationsAvantDelivrance
            label:
              fr: Travaux et réparations à exécuter par le locateur avant la délivrance du logement
              en: Work and repairs to be carried out by the lessor before delivery of the dwelling
            help:
              fr: Indiquer les travaux à effectuer et leurs échéanciers.
              en: Indicate the work to be carried out and its deadlines.
            validations: 
              optional: null
              max: 200
            additionals:
              max-caracteres: 200
              hauteur-automatique: true              
          - type: textarea
