    # C - Durée du bail
    - sectionGroup:
        fr: C - Durée du bail
        en: C - Term of lease
      classes: icone register
      sections:
        - section:
            fr: Durée du bail
            en: Term of lease
          id: dureeBail
          components:
            - type: avis
              classes: information
              text:
                fr: |
                  <p>Ni le locateur ni le locataire ne peuvent mettre fin au bail unilatéralement, sauf pour les exceptions prévues à la loi (mentions 5, 9, 23, 24, 45 et 51).</p><p>Ils peuvent cependant y mettre fin par consentement mutuel.</p>
                  <p>Art. <a href='https://www.legisquebec.gouv.qc.ca/fr/document/lc/ccq-1991#se:1851' target='_blank'>1851</a> C.c.Q.</p>                
                en: |                  
                  <p>Neither the lessor nor the lessee may terminate the lease unilaterally, except in the cases provided for by law (particulars Nos. 5, 9, 23, 24, 45 and 51).</p><p>However, they may terminate the lease by mutual consent.</p>
                  <p>Art. <a href='https://www.legisquebec.gouv.qc.ca/en/document/cs/ccq-1991#se:1851' target='_blank'>1851</a> C.C.Q.</p>                  
            - name: typeBail
              type: radio
              label:
                fr: Type de bail
                en: Type of lease    
              tooltip:
                title:
                  fr: Type de bail
                  en: Type of lease
                text:
                  fr: |
                    <p>La durée du bail influence plusieurs délais importants, comme la reconduction du bail, la reprise du logement et l'éviction.</p>
                    <p>Le locataire a droit au maintien dans les lieux peu importe la durée du bail. Autrement dit, ni le locateur ni le locataire ne peuvent mettre fin au bail seuls, sauf dans certaines situations spécifiques prévues par la loi (références aux mentions 5, 9, 23, 24, 45 et 51). Cependant, ils peuvent décider ensemble de mettre fin au bail à tout moment.</p>
                  en: "<p>TODO english</p>"
              options:
                dureeFixe:
                  fr: Bail à durée fixe
                  en: Fixed-term lease
                dureeIndeterminee:
                  fr: Durée indéterminée
                  en: Indeterminate duration
            - type: dynamic
              tag: div
              v-if: val('typeBail') === 'dureeFixe'
              components:                
              - type: text
                name: nbSemainesMoisAnnees
                label:
                  fr: Ce bail a une durée de
                  en: The term of lease is
                help: 
                  fr: Préciser le nombre de semaines, de mois ou d'années.
                  en: Specify the number of weeks, months or years.
                placeholder:
                  fr: Ex. 1 an, 6 mois, etc.
                  en: Ex. 1 year, 6 months, etc.
                outerClasses: lg
              - type: inline
                components:
                - name: dateDebutBail
                  type: date
                  label:
                    fr: Date de début
                    en: Start date
                - name: dateFinBail
                  type: date
                  label:
                    fr: Date de fin
                    en: End date
            - name: dateDebutBailDureeIndeterminee
              type: date
              v-if: val('typeBail') === 'dureeIndeterminee'
              label:
                fr: Date de début
                en: Start date

